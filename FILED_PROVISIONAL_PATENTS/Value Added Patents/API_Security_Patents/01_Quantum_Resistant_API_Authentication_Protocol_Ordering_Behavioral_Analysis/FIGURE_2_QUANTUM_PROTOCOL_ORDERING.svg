  <text x="750" y="320" class="detail-text">• Concurrent operations</text>
  <text x="750" y="332" class="detail-text">• Latency reduction</text>
  <text x="750" y="344" class="detail-text">• Resource optimization</text>
  <text x="750" y="356" class="detail-text">• Load balancing</text>
  
