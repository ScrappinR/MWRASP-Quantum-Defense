  <text x="900" y="455" class="component-text">Protocol Bundle:</text>
  <text x="900" y="470" class="detail-text">• Optimized ordering</text>
  <text x="900" y="482" class="detail-text">• Performance tuning</text>
  <text x="900" y="494" class="detail-text">• Security validation</text>
  <text x="900" y="506" class="detail-text">• Integration metadata</text>
  
  <!-- Connection Lines -->
  <line x1="250" y1="130" x2="300" y2="130" class="arrow"/>
  <line x1="550" y1="130" x2="600" y2="130" class="arrow"/>
  <line x1="850" y1="130" x2="900" y2="130" class="arrow"/>
  
  <line x1="425" y1="200" x2="450" y2="250" class="arrow"/>
  <line x1="725" y1="200" x2="650" y2="250" class="arrow"/>
  <line x1="1025" y1="200" x2="750" y2="250" class="arrow"/>
  
  <line x1="450" y1="370" x2="200" y2="400" class="arrow"/>
  <line x1="600" y1="370" x2="550" y2="400" class="arrow"/>
  <line x1="750" y1="370" x2="900" y2="400" class="arrow"/>
  
