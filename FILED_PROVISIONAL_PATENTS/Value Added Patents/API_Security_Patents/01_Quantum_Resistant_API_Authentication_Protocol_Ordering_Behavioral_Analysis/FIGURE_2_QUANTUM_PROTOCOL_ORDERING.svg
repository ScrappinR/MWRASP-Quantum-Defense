  <text x="725" y="85" class="system-text">CRYSTALS-Dilithium</text>
  <text x="725" y="100" class="system-text">Digital Signatures</text>
  <text x="725" y="125" class="component-text">Signature Generation:</text>
  <text x="725" y="140" class="detail-text">• Message authentication</text>
