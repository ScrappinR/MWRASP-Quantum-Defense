<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .system-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .component-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .detail-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .arrow { marker-end: url(#arrowhead); stroke: #333; stroke-width: 2; fill: none; }
      .process-flow { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; rx: 8; }
      .kyber-process { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; rx: 8; }
      .dilithium-process { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; rx: 8; }
      .sphincs-process { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; rx: 8; }
      .optimization { fill: #fce4ec; stroke: #e91e63; stroke-width: 2; rx: 8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="25" class="title-text">FIGURE 2: Quantum-Resistant Protocol Ordering Process</text>
  
  <!-- Initial Analysis -->
  <rect x="50" y="80" width="200" height="100" class="process-flow"/>
  <text x="150" y="110" class="system-text">Protocol Analysis</text>
  <text x="150" y="130" class="component-text">• Security Requirements</text>
  <text x="150" y="145" class="component-text">• Performance Constraints</text>
  <text x="150" y="160" class="component-text">• Behavioral Factors</text>
  <text x="150" y="175" class="component-text">• Threat Assessment</text>
  
  <!-- CRYSTALS-Kyber KEM -->
  <rect x="300" y="60" width="250" height="140" class="kyber-process"/>
  <text x="425" y="85" class="system-text">CRYSTALS-Kyber</text>
  <text x="425" y="100" class="system-text">Key Encapsulation</text>
  <text x="425" y="125" class="component-text">Key Generation:</text>
  <text x="425" y="140" class="detail-text">• Generate public/private key pair</text>
  <text x="425" y="152" class="detail-text">• Lattice-based parameters</text>
  <text x="425" y="164" class="detail-text">• Quantum-resistant security</text>
  <text x="425" y="180" class="component-text">Encapsulation:</text>
  <text x="425" y="192" class="detail-text">• Shared secret generation</text>
  
  <!-- CRYSTALS-Dilithium Signatures -->
