  <text x="240" y="670" class="detail-text">• Kyber512: NIST Level 1</text>
  <text x="240" y="682" class="detail-text">• Kyber768: NIST Level 3</text>
  <text x="240" y="694" class="detail-text">• Kyber1024: NIST Level 5</text>
  <text x="240" y="710" class="component-text">Key Sizes:</text>
