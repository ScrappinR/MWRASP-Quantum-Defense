  <text x="550" y="470" class="detail-text">• Key generation: ~1ms</text>
  <text x="550" y="482" class="detail-text">• Signature creation: ~2ms</text>
  <text x="550" y="494" class="detail-text">• Verification: ~1ms</text>
  <text x="550" y="506" class="detail-text">• Total overhead: ~4ms</text>
  
