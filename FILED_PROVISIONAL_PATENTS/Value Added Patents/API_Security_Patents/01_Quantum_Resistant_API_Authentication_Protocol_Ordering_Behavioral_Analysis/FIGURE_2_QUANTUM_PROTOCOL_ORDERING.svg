  <text x="725" y="164" class="detail-text">• Lattice-based security</text>
  <text x="725" y="180" class="component-text">Verification:</text>
  <text x="725" y="192" class="detail-text">• Signature validation</text>
  
  <!-- SPHINCS+ Stateless Signatures -->
  <rect x="900" y="60" width="250" height="140" class="sphincs-process"/>
  <text x="1025" y="85" class="system-text">SPHINCS+</text>
  <text x="1025" y="100" class="system-text">Stateless Signatures</text>
  <text x="1025" y="125" class="component-text">Hash-based Security:</text>
  <text x="1025" y="140" class="detail-text">• One-time signatures</text>
  <text x="1025" y="152" class="detail-text">• Forward security</text>
  <text x="1025" y="164" class="detail-text">• Conservative security</text>
  <text x="1025" y="180" class="component-text">Stateless Operation:</text>
  <text x="1025" y="192" class="detail-text">• No state management</text>
  
