  <text x="450" y="332" class="detail-text">2. Dilithium Authentication</text>
  <text x="450" y="344" class="detail-text">3. SPHINCS+ Long-term</text>
  <text x="450" y="356" class="detail-text">4. Performance Optimization</text>
  
