  <!-- Flow Labels -->
  <text x="275" y="120" class="detail-text">Key Exchange</text>
  <text x="575" y="120" class="detail-text">Authentication</text>
  <text x="875" y="120" class="detail-text">Long-term Security</text>
  
  <text x="390" y="225" class="detail-text">Optimization</text>
  <text x="675" y="225" class="detail-text">Integration</text>
