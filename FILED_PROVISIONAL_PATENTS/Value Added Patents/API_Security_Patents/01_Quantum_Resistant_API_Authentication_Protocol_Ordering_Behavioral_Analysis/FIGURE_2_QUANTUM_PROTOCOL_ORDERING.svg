  <text x="200" y="455" class="component-text">Quantum Resistance:</text>
  <text x="200" y="470" class="detail-text">• 256-bit equivalent security</text>
  <text x="200" y="482" class="detail-text">• NIST standardized algorithms</text>
  <text x="200" y="494" class="detail-text">• Long-term security guarantee</text>
  <text x="200" y="506" class="detail-text">• Cryptographic agility support</text>
  
