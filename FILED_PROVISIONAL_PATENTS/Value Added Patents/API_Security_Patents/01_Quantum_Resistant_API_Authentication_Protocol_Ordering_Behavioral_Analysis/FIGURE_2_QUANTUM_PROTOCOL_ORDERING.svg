  <text x="600" y="655" class="component-text">Parameter Sets:</text>
  <text x="600" y="670" class="detail-text">• Dilithium2: NIST Level 2</text>
  <text x="600" y="682" class="detail-text">• Dilithium3: NIST Level 3</text>
  <text x="600" y="694" class="detail-text">• Dilithium5: NIST Level 5</text>
  <text x="600" y="710" class="component-text">Signature Sizes:</text>
  <text x="600" y="722" class="detail-text">2420-4595 bytes</text>
  
  <!-- SPHINCS+ Details -->
  <rect x="800" y="610" width="320" height="120" class="sphincs-process"/>
  <text x="960" y="635" class="system-text">SPHINCS+ Details</text>
  <text x="960" y="655" class="component-text">Parameter Sets:</text>
