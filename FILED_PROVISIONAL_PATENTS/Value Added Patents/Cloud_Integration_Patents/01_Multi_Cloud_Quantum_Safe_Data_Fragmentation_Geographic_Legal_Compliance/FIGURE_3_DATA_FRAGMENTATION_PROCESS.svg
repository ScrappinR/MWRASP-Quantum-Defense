<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .system-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .component-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .detail-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .arrow { marker-end: url(#arrowhead); stroke: #333; stroke-width: 2; fill: none; }
      .original-data { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; rx: 8; }
      .encryption { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; rx: 8; }
      .fragmentation { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; rx: 8; }
      .fragment-a { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; rx: 8; }
      .fragment-b { fill: #fce4ec; stroke: #e91e63; stroke-width: 2; rx: 8; }
      .fragment-c { fill: #f0f4c3; stroke: #827717; stroke-width: 2; rx: 8; }
      .integrity { fill: #e0f2f1; stroke: #009688; stroke-width: 2; rx: 8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="25" class="title-text">FIGURE 3: Quantum-Safe Data Fragmentation Process</text>
  
  <!-- Original Data -->
  <rect x="50" y="80" width="200" height="100" class="original-data"/>
  <text x="150" y="110" class="system-text">Original Data</text>
  <text x="150" y="130" class="component-text">Customer Record:</text>
  <text x="150" y="145" class="detail-text">Name: John Doe</text>
  <text x="150" y="157" class="detail-text">Email: john@example.com</text>
  <text x="150" y="169" class="detail-text">Location: Germany</text>
  
  <!-- Quantum-Safe Encryption -->
  <rect x="300" y="60" width="200" height="140" class="encryption"/>
  <text x="400" y="90" class="system-text">Quantum-Safe</text>
  <text x="400" y="105" class="system-text">Encryption</text>
  <text x="400" y="130" class="component-text">CRYSTALS-Kyber KEM:</text>
  <text x="400" y="145" class="detail-text">• Key generation: 1024-bit</text>
  <text x="400" y="157" class="detail-text">• Encapsulation</text>
  <text x="400" y="175" class="component-text">AES-256-GCM:</text>
  <text x="400" y="190" class="detail-text">• Symmetric encryption</text>
  
  <!-- Fragmentation Engine -->
  <rect x="550" y="60" width="200" height="140" class="fragmentation"/>
  <text x="650" y="90" class="system-text">Smart</text>
  <text x="650" y="105" class="system-text">Fragmentation</text>
  <text x="650" y="130" class="component-text">Analysis:</text>
  <text x="650" y="145" class="detail-text">• Data sensitivity mapping</text>
  <text x="650" y="157" class="detail-text">• Compliance requirements</text>
  <text x="650" y="175" class="component-text">Strategy:</text>
  <text x="650" y="190" class="detail-text">• Geographic distribution</text>
  
  <!-- Fragment A -->
  <rect x="100" y="300" width="180" height="120" class="fragment-a"/>
  <text x="190" y="330" class="system-text">Fragment A</text>
  <text x="190" y="345" class="system-text">(AWS US-East)</text>
  <text x="190" y="365" class="component-text">Content:</text>
  <text x="190" y="380" class="detail-text">• Encrypted name hash</text>
  <text x="190" y="392" class="detail-text">• Timestamp metadata</text>
  <text x="190" y="404" class="detail-text">• Fragment index: 1/3</text>
  
  <!-- Fragment B -->
  <rect x="320" y="300" width="180" height="120" class="fragment-b"/>
  <text x="410" y="330" class="system-text">Fragment B</text>
  <text x="410" y="345" class="system-text">(Azure EU-West)</text>
  <text x="410" y="365" class="component-text">Content:</text>
  <text x="410" y="380" class="detail-text">• Encrypted email domain</text>
  <text x="410" y="392" class="detail-text">• Compliance metadata</text>
  <text x="410" y="404" class="detail-text">• Fragment index: 2/3</text>
  
  <!-- Fragment C -->
  <rect x="540" y="300" width="180" height="120" class="fragment-c"/>
  <text x="630" y="330" class="system-text">Fragment C</text>
  <text x="630" y="345" class="system-text">(GCP Asia)</text>
  <text x="630" y="365" class="component-text">Content:</text>
  <text x="630" y="380" class="detail-text">• Encrypted location hash</text>
  <text x="630" y="392" class="detail-text">• Geographic metadata</text>
  <text x="630" y="404" class="detail-text">• Fragment index: 3/3</text>
  
  <!-- Reconstruction Metadata -->
  <rect x="800" y="80" width="200" height="140" class="integrity"/>
  <text x="900" y="110" class="system-text">Reconstruction</text>
  <text x="900" y="125" class="system-text">Metadata</text>
  <text x="900" y="150" class="component-text">Fragment Map:</text>
  <text x="900" y="165" class="detail-text">• Fragment locations</text>
  <text x="900" y="177" class="detail-text">• Reassembly order</text>
  <text x="900" y="195" class="component-text">Integrity:</text>
  <text x="900" y="210" class="detail-text">• Merkle tree hashes</text>
  
  <!-- Cross-Cloud Integrity Verification -->
  <rect x="750" y="300" width="200" height="120" class="integrity"/>
  <text x="850" y="330" class="system-text">Integrity</text>
  <text x="850" y="345" class="system-text">Verification</text>
  <text x="850" y="365" class="component-text">Hash Chain:</text>
  <text x="850" y="380" class="detail-text">• SHA-3 verification</text>
  <text x="850" y="392" class="detail-text">• Fragment checksums</text>
  <text x="850" y="404" class="detail-text">• Tamper detection</text>
  
  <!-- Connection Lines -->
  <line x1="250" y1="130" x2="300" y2="130" class="arrow"/>
  <line x1="500" y1="130" x2="550" y2="130" class="arrow"/>
  <line x1="750" y1="130" x2="800" y2="130" class="arrow"/>
  
  <!-- Fragmentation to fragments -->
  <line x1="600" y1="200" x2="190" y2="300" class="arrow"/>
  <line x1="650" y1="200" x2="410" y2="300" class="arrow"/>
  <line x1="700" y1="200" x2="630" y2="300" class="arrow"/>
  
  <!-- Fragments to integrity -->
  <line x1="720" y1="360" x2="750" y2="360" class="arrow"/>
  
  <!-- Reconstruction Process -->
  <rect x="300" y="500" width="600" height="120" class="original-data"/>
  <text x="600" y="530" class="system-text">Data Reconstruction Process</text>
  <text x="450" y="555" class="component-text">1. Fragment Retrieval:</text>
  <text x="450" y="570" class="detail-text">• Parallel cloud access</text>
  <text x="450" y="582" class="detail-text">• Compliance verification</text>
  <text x="450" y="594" class="detail-text">• Integrity validation</text>
  
  <text x="750" y="555" class="component-text">2. Reassembly:</text>
  <text x="750" y="570" class="detail-text">• Fragment ordering</text>
  <text x="750" y="582" class="detail-text">• Decryption</text>
  <text x="750" y="594" class="detail-text">• Original data restored</text>
  
  <!-- Arrows to reconstruction -->
  <line x1="190" y1="420" x2="400" y2="500" class="arrow"/>
  <line x1="410" y1="420" x2="550" y2="500" class="arrow"/>
  <line x1="630" y1="420" x2="700" y2="500" class="arrow"/>
  <line x1="850" y1="420" x2="750" y2="500" class="arrow"/>
  
  <!-- Security and Compliance Features -->
  <rect x="50" y="680" width="1100" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="600" y="705" class="system-text">Security and Compliance Features</text>
  
  <!-- Quantum Cryptography -->
  <rect x="80" y="730" width="200" height="80" class="encryption"/>
  <text x="180" y="755" class="system-text">Quantum Security</text>
  <text x="180" y="775" class="detail-text">• CRYSTALS-Kyber KEM</text>
  <text x="180" y="787" class="detail-text">• CRYSTALS-Dilithium sigs</text>
  <text x="180" y="799" class="detail-text">• Post-quantum algorithms</text>
  
  <!-- Geographic Compliance -->
  <rect x="300" y="730" width="200" height="80" class="fragment-b"/>
  <text x="400" y="755" class="system-text">Geographic Rules</text>
  <text x="400" y="775" class="detail-text">• GDPR compliance</text>
  <text x="400" y="787" class="detail-text">• Data residency</text>
  <text x="400" y="799" class="detail-text">• Cross-border controls</text>
  
  <!-- Performance Optimization -->
  <rect x="520" y="730" width="200" height="80" class="fragmentation"/>
  <text x="620" y="755" class="system-text">Performance</text>
  <text x="620" y="775" class="detail-text">• Parallel processing</text>
  <text x="620" y="787" class="detail-text">• CDN integration</text>
  <text x="620" y="799" class="detail-text">• Caching strategies</text>
  
  <!-- Integrity Assurance -->
  <rect x="740" y="730" width="200" height="80" class="integrity"/>
  <text x="840" y="755" class="system-text">Data Integrity</text>
  <text x="840" y="775" class="detail-text">• Merkle trees</text>
  <text x="840" y="787" class="detail-text">• Hash chains</text>
  <text x="840" y="799" class="detail-text">• Tamper detection</text>
  
  <!-- Disaster Recovery -->
  <rect x="960" y="730" width="160" height="80" class="fragment-c"/>
  <text x="1040" y="755" class="system-text">Resilience</text>
  <text x="1040" y="775" class="detail-text">• Multi-cloud backup</text>
  <text x="1040" y="787" class="detail-text">• Auto-recovery</text>
  <text x="1040" y="799" class="detail-text">• Failover support</text>
  
  <!-- Performance Metrics -->
  <rect x="80" y="830" width="1040" height="20" class="original-data"/>
  <text x="200" y="840" class="detail-text">Fragmentation: &lt;50ms</text>
  <text x="400" y="840" class="detail-text">Encryption: &lt;10ms</text>
  <text x="600" y="840" class="detail-text">Reconstruction: &lt;100ms</text>
  <text x="800" y="840" class="detail-text">Integrity check: &lt;5ms</text>
  <text x="1000" y="840" class="detail-text">End-to-end: &lt;200ms</text>
  
  <!-- Labels for fragments -->
  <text x="150" y="280" class="detail-text" fill="#ff9800">Non-EU metadata</text>
  <text x="370" y="280" class="detail-text" fill="#e91e63">EU personal data</text>
  <text x="590" y="280" class="detail-text" fill="#827717">Geographic info</text>
  
  <!-- Fragmentation strategy -->
  <text x="50" y="50" class="component-text">Fragmentation Strategy:</text>
  <text x="50" y="65" class="detail-text">• Sensitive data isolation • Geographic compliance • Redundant distribution • Quantum encryption</text>

</svg>