  <text x="400" y="777" class="detail-text">• Feature size: 16-32 bytes</text>
  <text x="400" y="789" class="detail-text">• Classification: &lt;500μs</text>
  <text x="400" y="801" class="detail-text">• Power overhead: &lt;5%</text>
  
