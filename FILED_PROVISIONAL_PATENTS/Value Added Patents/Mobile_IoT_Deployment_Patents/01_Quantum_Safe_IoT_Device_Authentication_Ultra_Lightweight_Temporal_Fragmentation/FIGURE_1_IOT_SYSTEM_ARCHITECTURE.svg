  <text x="650" y="765" class="detail-text">• Individual device: &lt;10ms</text>
  <text x="650" y="777" class="detail-text">• Swarm consensus: &lt;100ms</text>
  <text x="650" y="789" class="detail-text">• Network validation: &lt;1s</text>
  <text x="650" y="801" class="detail-text">• Offline capability: 24-48h</text>
  
  <text x="900" y="750" class="component-text">Scalability:</text>
  <text x="900" y="765" class="detail-text">• Devices per gateway: 1000+</text>
  <text x="900" y="777" class="detail-text">• Swarm size: 10,000+ nodes</text>
  <text x="900" y="789" class="detail-text">• Network capacity: 1M+ devices</text>
  <text x="900" y="801" class="detail-text">• Geographic distribution: Global</text>
  
  <!-- Labels -->
  <text x="210" y="190" class="detail-text" transform="rotate(-30 210 190)">Mesh Network</text>
  <text x="375" y="175" class="detail-text" transform="rotate(0 375 175)">Edge Processing</text>
  <text x="725" y="175" class="detail-text" transform="rotate(0 725 175)">Quantum Crypto</text>
  <text x="975" y="185" class="detail-text" transform="rotate(45 975 185)">AI Agents</text>
  
  <text x="190" y="520" class="detail-text" fill="#e91e63">Swarm Intelligence Network</text>
  <text x="600" y="50" class="component-text">Resource-Constrained • Battery-Optimized • Quantum-Resistant • Massively Scalable</text>

