  <text x="200" y="765" class="detail-text">• Fragment size: 8-64 bytes</text>
  <text x="200" y="777" class="detail-text">• Processing time: &lt;1ms</text>
  <text x="200" y="789" class="detail-text">• Memory usage: &lt;512 bytes</text>
  <text x="200" y="801" class="detail-text">• Energy cost: &lt;10μJ</text>
  
  <text x="400" y="750" class="component-text">Behavioral Crypto:</text>
