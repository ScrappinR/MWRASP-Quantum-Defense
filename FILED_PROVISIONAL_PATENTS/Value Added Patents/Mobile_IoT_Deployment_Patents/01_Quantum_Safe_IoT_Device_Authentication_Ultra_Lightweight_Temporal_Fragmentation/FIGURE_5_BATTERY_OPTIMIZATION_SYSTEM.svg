  <line x1="300" y1="140" x2="450" y2="140" class="bidirectional"/>
  <line x1="750" y1="140" x2="900" y2="140" class="bidirectional"/>
  
  <!-- Power Management to Adaptive Systems -->
  <line x1="550" y1="200" x2="290" y2="280" class="arrow"/>
  <line x1="600" y1="200" x2="510" y2="280" class="arrow"/>
  <line x1="650" y1="200" x2="730" y2="280" class="arrow"/>
  <line x1="700" y1="200" x2="950" y2="280" class="arrow"/>
  
  <!-- To monitoring and harvesting systems -->
