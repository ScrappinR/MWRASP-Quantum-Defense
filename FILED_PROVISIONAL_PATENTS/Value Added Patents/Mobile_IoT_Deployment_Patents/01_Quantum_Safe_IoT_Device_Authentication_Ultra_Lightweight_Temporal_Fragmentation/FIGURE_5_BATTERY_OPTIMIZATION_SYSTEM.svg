  <text x="300" y="690" class="detail-text">06:00</text>
  <text x="500" y="690" class="detail-text">12:00</text>
  <text x="700" y="690" class="detail-text">18:00</text>
  <text x="900" y="690" class="detail-text">24:00</text>
  <text x="1100" y="690" class="detail-text">Battery Level</text>
  
