  <text x="825" y="130" class="detail-text">Optimization</text>
  
  <text x="600" y="240" class="detail-text">Intelligent Power Distribution</text>
  
  <text x="600" y="420" class="detail-text">Monitoring & Harvesting Integration</text>
  
  <!-- Performance Summary -->
  <text x="50" y="50" class="component-text">Power Performance: Sleep &lt;1μA • Active 8-25mA • Battery life 5+ years • Energy harvesting +20% • AI optimization -40% consumption</text>

