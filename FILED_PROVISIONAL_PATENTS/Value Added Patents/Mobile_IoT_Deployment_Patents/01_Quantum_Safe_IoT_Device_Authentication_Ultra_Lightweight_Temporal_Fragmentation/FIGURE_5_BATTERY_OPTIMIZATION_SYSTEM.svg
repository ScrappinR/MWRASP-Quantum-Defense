  <rect x="960" y="770" width="160" height="40" class="battery-monitor"/>
  <text x="1040" y="785" class="component-text">Battery Life:</text>
  <text x="1040" y="800" class="detail-text">Estimate: 5.2 years</text>
  
  <!-- Connection Lines -->
