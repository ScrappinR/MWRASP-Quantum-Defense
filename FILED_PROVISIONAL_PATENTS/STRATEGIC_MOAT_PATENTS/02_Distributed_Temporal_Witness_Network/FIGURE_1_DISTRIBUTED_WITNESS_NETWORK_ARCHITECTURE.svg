<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">
    Figure 1: Distributed Temporal Witness Network Architecture
  </text>
  
  <!-- Geographic Area Background -->
  <rect x="50" y="70" width="1100" height="650" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Protected Geographic Area
  </text>
  
  <!-- Central Coordination Engine -->
  <rect x="500" y="350" width="200" height="100" fill="#007bff" stroke="#0056b3" stroke-width="3" rx="10"/>
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Central Coordination
  </text>
  <text x="600" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Engine (CCE)
  </text>
  <text x="600" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Byzantine Consensus
  </text>
  
  <!-- Fixed Infrastructure Witness Nodes -->
  <g id="fixed-witness-1">
    <circle cx="150" cy="150" r="30" fill="#28a745" stroke="#1e7e34" stroke-width="3"/>
    <text x="150" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">TWN-1</text>
    <text x="150" y="190" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Fixed Infrastructure</text>
  </g>
  
  <g id="fixed-witness-2">
    <circle cx="1050" cy="150" r="30" fill="#28a745" stroke="#1e7e34" stroke-width="3"/>
    <text x="1050" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">TWN-2</text>
    <text x="1050" y="190" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Fixed Infrastructure</text>
  </g>
  
  <g id="fixed-witness-3">
    <circle cx="150" cy="600" r="30" fill="#28a745" stroke="#1e7e34" stroke-width="3"/>
    <text x="150" y="605" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">TWN-3</text>
    <text x="150" y="640" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Fixed Infrastructure</text>
  </g>
  
  <g id="fixed-witness-4">
    <circle cx="1050" cy="600" r="30" fill="#28a745" stroke="#1e7e34" stroke-width="3"/>
    <text x="1050" y="605" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">TWN-4</text>
    <text x="1050" y="640" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Fixed Infrastructure</text>
  </g>
  
  <!-- Mobile Witness Nodes -->
  <g id="mobile-witness-1">
    <rect x="300" y="120" width="60" height="40" fill="#ffc107" stroke="#e0a800" stroke-width="3" rx="5"/>
    <text x="330" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#495057">TWN-M1</text>
    <text x="330" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Mobile Platform</text>
  </g>
  
  <g id="mobile-witness-2">
    <rect x="840" y="580" width="60" height="40" fill="#ffc107" stroke="#e0a800" stroke-width="3" rx="5"/>
    <text x="870" y="600" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#495057">TWN-M2</text>
    <text x="870" y="635" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Mobile Platform</text>
  </g>
  
  <!-- Airborne Witness Node -->
  <g id="airborne-witness">
    <polygon points="600,120 620,140 600,160 580,140" fill="#6f42c1" stroke="#563d7c" stroke-width="3"/>
    <text x="600" y="145" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">TWN-A</text>
    <text x="600" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Airborne Platform</text>
  </g>
  
  <!-- Security Event Generator -->
  <g id="security-event">
    <rect x="550" y="250" width="100" height="60" fill="#dc3545" stroke="#c82333" stroke-width="3" rx="8"/>
    <text x="600" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Security Event</text>
    <text x="600" y="290" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Generator</text>
    <text x="600" y="305" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">(SEG)</text>
  </g>
  
  <!-- Signal Propagation Lines with Speed of Light Labels -->
  <g stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <!-- From SEG to each witness node -->
    <line x1="580" y1="270" x2="170" y2="160"/>
    <line x1="620" y1="270" x2="1040" y2="160"/>
    <line x1="580" y1="290" x2="170" y2="590"/>
    <line x1="620" y1="290" x2="1040" y2="590"/>
    <line x1="580" y1="280" x2="320" y2="140"/>
    <line x1="620" y1="280" x2="860" y2="600"/>
    <line x1="600" y1="250" x2="600" y2="160"/>
  </g>
  
  <!-- Speed of Light Constraint Labels -->
  <text x="350" y="200" font-family="Arial, sans-serif" font-size="10" fill="#dc3545" font-weight="bold">c = 299,792,458 m/s</text>
  <text x="750" y="200" font-family="Arial, sans-serif" font-size="10" fill="#dc3545" font-weight="bold">t_min = d/c</text>
  
  <!-- Communication Network -->
  <g stroke="#007bff" stroke-width="2" fill="none">
    <!-- CCE to all witness nodes -->
    <line x1="500" y1="380" x2="170" y2="160"/>
    <line x1="700" y1="380" x2="1040" y2="160"/>
    <line x1="500" y1="420" x2="170" y2="590"/>
    <line x1="700" y1="420" x2="1040" y2="590"/>
    <line x1="520" y1="350" x2="320" y2="150"/>
    <line x1="680" y1="350" x2="860" y2="590"/>
    <line x1="600" y1="350" x2="600" y2="160"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(800, 470)">
    <rect x="0" y="0" width="180" height="200" fill="#ffffff" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Legend</text>
    
    <!-- Fixed Witness -->
    <circle cx="20" cy="40" r="10" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="10" fill="#495057">Fixed Witness Node</text>
    
    <!-- Mobile Witness -->
    <rect x="10" y="60" width="20" height="12" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="2"/>
    <text x="40" y="68" font-family="Arial, sans-serif" font-size="10" fill="#495057">Mobile Witness Node</text>
    
    <!-- Airborne Witness -->
    <polygon points="15,85 25,95 15,105 5,95" fill="#6f42c1" stroke="#563d7c" stroke-width="2"/>
    <text x="40" y="97" font-family="Arial, sans-serif" font-size="10" fill="#495057">Airborne Witness</text>
    
    <!-- Event Generator -->
    <rect x="10" y="115" width="20" height="15" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="2"/>
    <text x="40" y="125" font-family="Arial, sans-serif" font-size="10" fill="#495057">Event Generator</text>
    
    <!-- Signal Path -->
    <line x1="10" y1="145" x2="30" y2="145" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="40" y="148" font-family="Arial, sans-serif" font-size="10" fill="#495057">Signal Propagation</text>
    
    <!-- Communication -->
    <line x1="10" y1="165" x2="30" y2="165" stroke="#007bff" stroke-width="2"/>
    <text x="40" y="168" font-family="Arial, sans-serif" font-size="10" fill="#495057">Secure Communication</text>
    
    <!-- Coordination -->
    <rect x="10" y="180" width="20" height="10" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="2"/>
    <text x="40" y="187" font-family="Arial, sans-serif" font-size="10" fill="#495057">Coordination Engine</text>
  </g>
  
  <!-- Key Technical Parameters -->
  <g transform="translate(100, 470)">
    <rect x="0" y="0" width="220" height="120" fill="#ffffff" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="110" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Technical Parameters</text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Timing Precision: 1-10 nanoseconds</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Position Accuracy: &lt; 1 meter</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Byzantine Fault Tolerance: 33%</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Quantum-Resistant: CRYSTALS</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Coverage: Global scalability</text>
  </g>
  
  <!-- Validation Process Flow -->
  <g transform="translate(380, 480)">
    <rect x="0" y="0" width="300" height="100" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Validation Process</text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#495057">1. Event Generation → Signal Transmission</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#495057">2. Multi-Witness Signal Reception</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#495057">3. Speed-of-Light Constraint Validation</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#495057">4. Byzantine Consensus → Certification</text>
  </g>
</svg>