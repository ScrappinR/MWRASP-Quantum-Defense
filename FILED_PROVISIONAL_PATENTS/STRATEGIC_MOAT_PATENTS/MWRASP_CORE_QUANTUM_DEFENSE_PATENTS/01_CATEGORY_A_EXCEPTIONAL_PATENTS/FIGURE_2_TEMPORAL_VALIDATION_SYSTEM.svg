<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="black">
    FIGURE 2: TEMPORAL VALIDATION AND PHYSICS CONSTRAINT ENFORCEMENT SYSTEM
  </text>
  
  <!-- Timeline Background -->
  <rect x="50" y="100" width="1100" height="600" fill="#f8f9fa" stroke="black" stroke-width="2" rx="10"/>
  
  <!-- Time Axis -->
  <line x1="100" y1="650" x2="1100" y2="650" stroke="black" stroke-width="3"/>
  <text x="600" y="680" text-anchor="middle" font-size="12" font-weight="bold">Time (milliseconds)</text>
  
  <!-- Time Markers -->
  <g id="TimeMarkers">
    <!-- T0 -->
    <line x1="150" y1="640" x2="150" y2="660" stroke="black" stroke-width="2"/>
    <text x="150" y="675" text-anchor="middle" font-size="10">T₀</text>
    <text x="150" y="690" text-anchor="middle" font-size="8">0ms</text>
    
    <!-- T1 -->
    <line x1="350" y1="640" x2="350" y2="660" stroke="black" stroke-width="2"/>
    <text x="350" y="675" text-anchor="middle" font-size="10">T₁</text>
    <text x="350" y="690" text-anchor="middle" font-size="8">15ms</text>
    
    <!-- T2 -->
    <line x1="550" y1="640" x2="550" y2="660" stroke="black" stroke-width="2"/>
    <text x="550" y="675" text-anchor="middle" font-size="10">T₂</text>
    <text x="550" y="690" text-anchor="middle" font-size="8">18.6ms</text>
    
    <!-- T3 -->
    <line x1="750" y1="640" x2="750" y2="660" stroke="black" stroke-width="2"/>
    <text x="750" y="675" text-anchor="middle" font-size="10">T₃</text>
    <text x="750" y="690" text-anchor="middle" font-size="8">31.9ms</text>
    
    <!-- T4 -->
    <line x1="950" y1="640" x2="950" y2="660" stroke="black" stroke-width="2"/>
    <text x="950" y="675" text-anchor="middle" font-size="10">T₄</text>
    <text x="950" y="690" text-anchor="middle" font-size="8">50ms</text>
  </g>
  
  <!-- Fragment Lifespans -->
  <g id="FragmentLifespans">
    <!-- Fragment A (New York) -->
    <rect x="150" y="150" width="200" height="30" fill="#FF6B6B" stroke="black" stroke-width="2" opacity="0.8"/>
    <text x="250" y="170" text-anchor="middle" font-size="11" font-weight="bold">Fragment A (New York)</text>
    <text x="250" y="195" text-anchor="middle" font-size="9">Expires at 15ms</text>
    
    <!-- Fragment B (London) -->
    <rect x="150" y="200" width="200" height="30" fill="#4ECDC4" stroke="black" stroke-width="2" opacity="0.8"/>
    <text x="250" y="220" text-anchor="middle" font-size="11" font-weight="bold">Fragment B (London)</text>
    <text x="250" y="245" text-anchor="middle" font-size="9">Expires at 15ms</text>
    
    <!-- Fragment C (Tokyo) -->
    <rect x="150" y="250" width="200" height="30" fill="#45B7D1" stroke="black" stroke-width="2" opacity="0.8"/>
    <text x="250" y="270" text-anchor="middle" font-size="11" font-weight="bold">Fragment C (Tokyo)</text>
    <text x="250" y="295" text-anchor="middle" font-size="9">Expires at 15ms</text>
  </g>
  
  <!-- Light-Speed Communication Delays -->
  <g id="LightSpeedDelays">
    <!-- NY to London Light Delay -->
    <rect x="150" y="350" width="400" height="25" fill="#FF4757" stroke="black" stroke-width="2" opacity="0.6"/>
    <text x="350" y="368" text-anchor="middle" font-size="10" font-weight="bold" fill="white">NY ↔ London Light Delay: 18.6ms</text>
    
    <!-- London to Tokyo Light Delay -->
    <rect x="150" y="385" width="600" height="25" fill="#FF6B35" stroke="black" stroke-width="2" opacity="0.6"/>
    <text x="450" y="403" text-anchor="middle" font-size="10" font-weight="bold" fill="white">London ↔ Tokyo Light Delay: 31.9ms</text>
    
    <!-- NY to Tokyo Light Delay -->
    <rect x="150" y="420" width="650" height="25" fill="#C44569" stroke="black" stroke-width="2" opacity="0.6"/>
    <text x="475" y="438" text-anchor="middle" font-size="10" font-weight="bold" fill="white">NY ↔ Tokyo Light Delay: 34.2ms</text>
  </g>
  
  <!-- Security Window -->
  <g id="SecurityWindow">
    <!-- Impossible Access Zone -->
    <rect x="350" y="150" width="800" height="130" fill="#ff6b6b" stroke="red" stroke-width="3" opacity="0.3"/>
    <text x="750" y="210" text-anchor="middle" font-size="14" font-weight="bold" fill="red">
      PHYSICALLY IMPOSSIBLE ACCESS ZONE
    </text>
    <text x="750" y="230" text-anchor="middle" font-size="12" fill="red">
      Simultaneous fragment access requires faster-than-light communication
    </text>
  </g>
  
  <!-- Atomic Clock Synchronization -->
  <g id="AtomicClocks">
    <rect x="400" y="480" width="400" height="100" fill="#e3f2fd" stroke="blue" stroke-width="2" rx="10"/>
    <text x="600" y="500" text-anchor="middle" font-size="12" font-weight="bold">Atomic Clock Synchronization Network</text>
    
    <!-- Clock Icons -->
    <g id="Clock1">
      <circle cx="450" cy="530" r="20" fill="white" stroke="blue" stroke-width="2"/>
      <line x1="450" y1="530" x2="450" y2="515" stroke="blue" stroke-width="2"/>
      <line x1="450" y1="530" x2="462" y2="530" stroke="blue" stroke-width="2"/>
      <text x="450" y="555" text-anchor="middle" font-size="8">New York</text>
      <text x="450" y="565" text-anchor="middle" font-size="7">±1μs</text>
    </g>
    
    <g id="Clock2">
      <circle cx="550" cy="530" r="20" fill="white" stroke="blue" stroke-width="2"/>
      <line x1="550" y1="530" x2="550" y2="515" stroke="blue" stroke-width="2"/>
      <line x1="550" y1="530" x2="565" y2="540" stroke="blue" stroke-width="2"/>
      <text x="550" y="555" text-anchor="middle" font-size="8">London</text>
      <text x="550" y="565" text-anchor="middle" font-size="7">±1μs</text>
    </g>
    
    <g id="Clock3">
      <circle cx="650" cy="530" r="20" fill="white" stroke="blue" stroke-width="2"/>
      <line x1="650" y1="530" x2="650" y2="515" stroke="blue" stroke-width="2"/>
      <line x1="650" y1="530" x2="640" y2="540" stroke="blue" stroke-width="2"/>
      <text x="650" y="555" text-anchor="middle" font-size="8">Tokyo</text>
      <text x="650" y="565" text-anchor="middle" font-size="7">±1μs</text>
    </g>
    
    <g id="Clock4">
      <circle cx="750" cy="530" r="20" fill="white" stroke="blue" stroke-width="2"/>
      <line x1="750" y1="530" x2="750" y2="515" stroke="blue" stroke-width="2"/>
      <line x1="750" y1="530" x2="762" y2="542" stroke="blue" stroke-width="2"/>
      <text x="750" y="555" text-anchor="middle" font-size="8">Sydney</text>
      <text x="750" y="565" text-anchor="middle" font-size="7">±1μs</text>
    </g>
    
    <!-- Synchronization Lines -->
    <line x1="470" y1="530" x2="530" y2="530" stroke="blue" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="570" y1="530" x2="630" y2="530" stroke="blue" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="670" y1="530" x2="730" y2="530" stroke="blue" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Physics Violation Detection -->
  <g id="ViolationDetection">
    <!-- Alert System -->
    <g transform="translate(900, 180)">
      <rect x="0" y="0" width="200" height="80" fill="#ffebee" stroke="red" stroke-width="2" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="red">VIOLATION ALERT</text>
      <text x="100" y="35" text-anchor="middle" font-size="10" fill="red">Impossible Access Pattern</text>
      <text x="100" y="50" text-anchor="middle" font-size="9" fill="red">Time Diff: 5ms</text>
      <text x="100" y="65" text-anchor="middle" font-size="9" fill="red">Required: 18.6ms</text>
      
      <!-- Warning Icon -->
      <polygon points="20,40 35,70 5,70" fill="red"/>
      <text x="20" y="62" text-anchor="middle" font-size="12" fill="white" font-weight="bold">!</text>
    </g>
    
    <!-- Emergency Response -->
    <g transform="translate(900, 280)">
      <rect x="0" y="0" width="200" height="100" fill="#fff3e0" stroke="orange" stroke-width="2" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="orange">EMERGENCY RESPONSE</text>
      <text x="10" y="35" font-size="9" fill="orange">1. Fragment Destruction</text>
      <text x="10" y="50" font-size="9" fill="orange">2. Security Alert</text>
      <text x="10" y="65" font-size="9" fill="orange">3. Forensic Logging</text>
      <text x="10" y="80" font-size="9" fill="orange">4. System Lockdown</text>
    </g>
  </g>
  
  <!-- Mathematical Proof Box -->
  <g id="MathProof">
    <rect x="50" y="720" width="500" height="70" fill="#f0f8ff" stroke="blue" stroke-width="2" rx="5"/>
    <text x="300" y="740" text-anchor="middle" font-size="12" font-weight="bold">Mathematical Security Proof</text>
    <text x="70" y="755" font-size="10">Fragment Access Required: T ≤ 15ms</text>
    <text x="70" y="770" font-size="10">Light Speed Delay (NY↔London): T = 18.6ms</text>
    <text x="70" y="785" font-size="10">∴ Simultaneous Access = PHYSICALLY IMPOSSIBLE</text>
  </g>
  
  <!-- Security Guarantee -->
  <g id="SecurityGuarantee">
    <rect x="600" y="720" width="550" height="70" fill="#e8f5e8" stroke="green" stroke-width="2" rx="5"/>
    <text x="875" y="740" text-anchor="middle" font-size="12" font-weight="bold" fill="green">Information-Theoretic Security</text>
    <text x="620" y="755" font-size="10" fill="green">• Absolute security regardless of computational power</text>
    <text x="620" y="770" font-size="10" fill="green">• Immune to quantum computing advances</text>
    <text x="620" y="785" font-size="10" fill="green">• Protected by fundamental laws of physics</text>
  </g>
  
  <!-- Access Attempt Visualization -->
  <g id="AccessAttempts">
    <!-- Legitimate Access -->
    <g transform="translate(150, 120)">
      <circle cx="0" cy="0" r="8" fill="green"/>
      <text x="0" y="4" text-anchor="middle" font-size="6" fill="white">✓</text>
      <text x="0" y="-15" text-anchor="middle" font-size="8" fill="green">Authorized</text>
      <text x="0" y="-25" text-anchor="middle" font-size="8" fill="green">Single Location</text>
    </g>
    
    <!-- Impossible Access -->
    <g transform="translate(500, 120)">
      <circle cx="0" cy="0" r="8" fill="red"/>
      <text x="0" y="4" text-anchor="middle" font-size="6" fill="white">✗</text>
      <text x="0" y="-15" text-anchor="middle" font-size="8" fill="red">IMPOSSIBLE</text>
      <text x="0" y="-25" text-anchor="middle" font-size="8" fill="red">Multi-Location</text>
    </g>
  </g>
</svg>