<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="black">
    FIGURE 2: AUTOMATED LEGAL CHALLENGE GENERATION AND ESCALATION FLOW
  </text>
  
  <!-- Background -->
  <rect x="50" y="60" width="1100" height="700" fill="#f8f9fa" stroke="black" stroke-width="2" rx="10"/>
  
  <!-- Intrusion Detection Trigger -->
  <g id="IntrusionTrigger" transform="translate(100, 120)">
    <rect x="0" y="0" width="200" height="80" fill="#ffebee" stroke="red" stroke-width="3" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="red">INTRUSION DETECTED</text>
    <text x="100" y="45" text-anchor="middle" font-size="11">Unauthorized Access Attempt</text>
    <text x="100" y="60" text-anchor="middle" font-size="10">Multi-Jurisdiction Fragment</text>
    
    <!-- Alert Icon -->
    <circle cx="160" cy="25" r="15" fill="red"/>
    <text x="160" y="32" text-anchor="middle" font-size="14" fill="white" font-weight="bold">!</text>
  </g>
  
  <!-- Immediate Response (0-6 Hours) -->
  <g id="ImmediateResponse">
    <rect x="100" y="240" width="1000" height="120" fill="#fff3e0" stroke="orange" stroke-width="2" rx="10"/>
    <text x="600" y="265" text-anchor="middle" font-size="14" font-weight="bold" fill="orange">IMMEDIATE RESPONSE (0-6 HOURS)</text>
    
    <!-- Cease and Desist -->
    <g transform="translate(150, 280)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="orange" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">CEASE & DESIST</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">Multi-Jurisdictional</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">EU + China + US + Russia</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Generation: 2 hours</text>
    </g>
    
    <!-- Emergency Injunction -->
    <g transform="translate(350, 280)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="orange" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">EMERGENCY INJUNCTION</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">Temporary Restraining</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">Asset Freezing Orders</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Filing: 6 hours</text>
    </g>
    
    <!-- Law Enforcement -->
    <g transform="translate(550, 280)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="orange" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">LAW ENFORCEMENT</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">FBI, Europol, MSS</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">Criminal Referrals</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Notification: 4 hours</text>
    </g>
    
    <!-- Diplomatic Channels -->
    <g transform="translate(750, 280)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="orange" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">DIPLOMATIC</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">Consular Notifications</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">Treaty Violations</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Alert: 3 hours</text>
    </g>
  </g>
  
  <!-- Short-term Strategy (1-30 Days) -->
  <g id="ShortTermStrategy">
    <rect x="100" y="390" width="1000" height="120" fill="#e3f2fd" stroke="blue" stroke-width="2" rx="10"/>
    <text x="600" y="415" text-anchor="middle" font-size="14" font-weight="bold" fill="blue">SHORT-TERM LEGAL STRATEGY (1-30 DAYS)</text>
    
    <!-- Civil Litigation -->
    <g transform="translate(150, 430)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="blue" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">CIVIL LITIGATION</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">Damages Claims</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">Jurisdictional Disputes</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Filing: 14 days</text>
    </g>
    
    <!-- Regulatory Complaints -->
    <g transform="translate(350, 430)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="blue" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">REGULATORY</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">GDPR Violations</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">Sanctions Breaches</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Process: 30 days</text>
    </g>
    
    <!-- International Arbitration -->
    <g transform="translate(550, 430)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="blue" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">ARBITRATION</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">Treaty Disputes</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">Commercial Claims</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Initiation: 21 days</text>
    </g>
    
    <!-- Asset Recovery -->
    <g transform="translate(750, 430)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="blue" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">ASSET RECOVERY</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">Freezing Orders</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">Mutual Legal Aid</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Execution: 15 days</text>
    </g>
  </g>
  
  <!-- Long-term Warfare (1-12 Months) -->
  <g id="LongTermWarfare">
    <rect x="100" y="540" width="1000" height="120" fill="#f3e5f5" stroke="purple" stroke-width="2" rx="10"/>
    <text x="600" y="565" text-anchor="middle" font-size="14" font-weight="bold" fill="purple">LONG-TERM LEGAL WARFARE (1-12 MONTHS)</text>
    
    <!-- Complex Litigation -->
    <g transform="translate(150, 580)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="purple" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">COMPLEX LITIGATION</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">Multi-Jurisdiction</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">Conflicting Courts</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Duration: 8-12 months</text>
    </g>
    
    <!-- Diplomatic Crisis -->
    <g transform="translate(350, 580)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="purple" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">DIPLOMATIC CRISIS</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">International Incident</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">UN Involvement</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Escalation: 6 months</text>
    </g>
    
    <!-- Sanctions Warfare -->
    <g transform="translate(550, 580)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="purple" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">SANCTIONS</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">Economic Measures</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">Asset Blocking</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Implementation: 4 months</text>
    </g>
    
    <!-- International Court -->
    <g transform="translate(750, 580)">
      <rect x="0" y="0" width="180" height="70" fill="white" stroke="purple" stroke-width="1" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-size="11" font-weight="bold">ICJ/ICC</text>
      <text x="90" y="35" text-anchor="middle" font-size="9">International Court</text>
      <text x="90" y="50" text-anchor="middle" font-size="9">State Responsibility</text>
      <text x="90" y="65" text-anchor="middle" font-size="8">Process: 12+ months</text>
    </g>
  </g>
  
  <!-- Flow Arrows -->
  <g id="FlowArrows" stroke="#333" stroke-width="2" fill="none">
    <!-- From Trigger to Immediate -->
    <path d="M 200 200 L 200 240" marker-end="url(#arrowhead)"/>
    
    <!-- From Immediate to Short-term -->
    <path d="M 600 360 L 600 390" marker-end="url(#arrowhead)"/>
    
    <!-- From Short-term to Long-term -->
    <path d="M 600 510 L 600 540" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Legal Barrier Effectiveness Meter -->
  <g id="EffectivenessMeter" transform="translate(950, 120)">
    <rect x="0" y="0" width="200" height="300" fill="#fafafa" stroke="black" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-size="12" font-weight="bold">LEGAL BARRIER</text>
    <text x="100" y="40" text-anchor="middle" font-size="12" font-weight="bold">EFFECTIVENESS</text>
    
    <!-- Effectiveness Scale -->
    <rect x="20" y="60" width="160" height="30" fill="#ffcccb" stroke="red" stroke-width="1"/>
    <text x="100" y="80" text-anchor="middle" font-size="10" font-weight="bold">IMMEDIATE: 85%</text>
    
    <rect x="20" y="100" width="160" height="30" fill="#ffe4b5" stroke="orange" stroke-width="1"/>
    <text x="100" y="120" text-anchor="middle" font-size="10" font-weight="bold">SHORT-TERM: 92%</text>
    
    <rect x="20" y="140" width="160" height="30" fill="#e8f5e8" stroke="green" stroke-width="1"/>
    <text x="100" y="160" text-anchor="middle" font-size="10" font-weight="bold">LONG-TERM: 98%</text>
    
    <!-- Prosecution Difficulty -->
    <text x="100" y="190" text-anchor="middle" font-size="11" font-weight="bold">PROSECUTION</text>
    <text x="100" y="205" text-anchor="middle" font-size="11" font-weight="bold">DIFFICULTY</text>
    
    <rect x="20" y="220" width="160" height="60" fill="#f3e5f5" stroke="purple" stroke-width="2"/>
    <text x="100" y="240" text-anchor="middle" font-size="10" font-weight="bold">FINAL SCORE: 3,950</text>
    <text x="100" y="255" text-anchor="middle" font-size="10" fill="purple">LEGALLY IMPOSSIBLE</text>
    <text x="100" y="270" text-anchor="middle" font-size="9">Success Probability: 0.01%</text>
  </g>
  
  <!-- Legal Challenge Statistics -->
  <g id="Statistics" transform="translate(50, 690)">
    <rect x="0" y="0" width="900" height="60" fill="#e8f5e8" stroke="green" stroke-width="2" rx="5"/>
    <text x="450" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="green">AUTOMATED LEGAL CHALLENGE STATISTICS</text>
    
    <text x="20" y="40" font-size="10" fill="green">• Documents Generated: 47 (across 4 jurisdictions)</text>
    <text x="20" y="55" font-size="10" fill="green">• Filing Success Rate: 98.5% (automated compliance checking)</text>
    
    <text x="350" y="40" font-size="10" fill="green">• Average Response Time: 3.2 hours (from detection to filing)</text>
    <text x="350" y="55" font-size="10" fill="green">• Legal Barrier Effectiveness: 97.8% (measured by prosecution prevention)</text>
    
    <text x="700" y="40" font-size="10" fill="green">• Multi-Jurisdiction Coordination: 100% success</text>
    <text x="700" y="55" font-size="10" fill="green">• Diplomatic Escalation Activated: 23 cases (all successful)</text>
  </g>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Timeline Scale -->
  <g id="TimelineScale" transform="translate(380, 100)">
    <line x1="0" y1="0" x2="400" y2="0" stroke="black" stroke-width="2"/>
    
    <!-- Time Markers -->
    <line x1="0" y1="-5" x2="0" y2="5" stroke="black" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" font-size="9">0 Hours</text>
    
    <line x1="100" y1="-5" x2="100" y2="5" stroke="black" stroke-width="2"/>
    <text x="100" y="-10" text-anchor="middle" font-size="9">6 Hours</text>
    
    <line x1="200" y1="-5" x2="200" y2="5" stroke="black" stroke-width="2"/>
    <text x="200" y="-10" text-anchor="middle" font-size="9">30 Days</text>
    
    <line x1="400" y1="-5" x2="400" y2="5" stroke="black" stroke-width="2"/>
    <text x="400" y="-10" text-anchor="middle" font-size="9">12 Months</text>
    
    <text x="200" y="-25" text-anchor="middle" font-size="11" font-weight="bold">LEGAL CHALLENGE ESCALATION TIMELINE</text>
  </g>
</svg>