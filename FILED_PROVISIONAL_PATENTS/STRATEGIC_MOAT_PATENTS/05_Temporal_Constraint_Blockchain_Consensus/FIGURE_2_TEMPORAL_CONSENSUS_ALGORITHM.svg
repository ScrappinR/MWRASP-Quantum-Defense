  </text>
  
  <!-- Phase 3: Consensus Formation -->
  <rect x="750" y="100" width="300" height="120" fill="url(#consensusGradient)" rx="10"/>
  <text x="900" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Phase 3: Consensus Formation
  </text>
  <text x="900" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
