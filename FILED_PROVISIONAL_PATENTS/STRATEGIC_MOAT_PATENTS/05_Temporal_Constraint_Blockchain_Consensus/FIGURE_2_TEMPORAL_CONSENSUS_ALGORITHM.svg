  <circle cx="200" cy="380" r="20" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">V2</text>
  
  <circle cx="250" cy="380" r="20" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="250" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">V3</text>
  
  <circle cx="175" cy="430" r="20" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="175" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">V4</text>
  
  <circle cx="225" cy="430" r="20" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="225" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">V5</text>
  
