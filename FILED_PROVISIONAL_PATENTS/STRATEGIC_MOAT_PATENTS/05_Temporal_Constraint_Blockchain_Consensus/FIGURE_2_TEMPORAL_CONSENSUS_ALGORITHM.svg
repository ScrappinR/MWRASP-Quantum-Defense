  </text>
  
  <!-- Chain Blocks -->
  <rect x="1070" y="365" width="40" height="25" fill="#22c55e" rx="3"/>
  <text x="1090" y="380" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">B(n-2)</text>
  
  <rect x="1115" y="365" width="40" height="25" fill="#22c55e" rx="3"/>
  <text x="1135" y="380" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">B(n-1)</text>
  
  <rect x="1160" y="365" width="40" height="25" fill="#22c55e" rx="3"/>
  <text x="1180" y="380" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">B(n)</text>
  
  <rect x="1205" y="365" width="40" height="25" fill="#16a34a" rx="3"/>
  <text x="1225" y="380" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">B(n+1)</text>
  
  <!-- Chain Connections -->
  <line x1="1110" y1="377" x2="1115" y2="377" stroke="#374151" stroke-width="2"/>
  <line x1="1155" y1="377" x2="1160" y2="377" stroke="#374151" stroke-width="2"/>
  <line x1="1200" y1="377" x2="1205" y2="377" stroke="#374151" stroke-width="2"/>
  
  <text x="1150" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#15803d">
