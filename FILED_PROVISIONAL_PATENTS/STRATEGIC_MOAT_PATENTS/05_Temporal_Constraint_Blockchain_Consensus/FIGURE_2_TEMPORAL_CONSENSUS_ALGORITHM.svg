  </text>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#991b1b">
    Maximum propagation delay = Geographic Distance (km) ÷ 299,792.458 km/ms + Network latency buffer
  </text>
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#991b1b">
    Transaction rejected if timestamp differences exceed physical possibility
  </text>
  
  <!-- Security Features -->
  <rect x="200" y="620" width="800" height="120" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="600" y="645" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#16a34a">
    Quantum-Resistant Security Features
  </text>
  
  <text x="350" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • CRYSTALS-Dilithium Signatures
  </text>
  <text x="600" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • CRYSTALS-KYBER Key Exchange
  </text>
  <text x="850" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • SHA-3 Quantum-Safe Hashing
  </text>
  
  <text x="350" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • Multi-Party Computation
  </text>
  <text x="600" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • Zero-Knowledge Proofs
  </text>
  <text x="850" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • Threshold Cryptography
  </text>
  
  <text x="350" y="710" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • Byzantine Fault Tolerance
  </text>
  <text x="600" y="710" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • Temporal Proof Verification
  </text>
  <text x="850" y="710" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • Geographic Validation
  </text>
  
  <text x="600" y="730" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#15803d">
    • Physical Impossibility Detection and Prevention
  </text>
  
  <!-- Performance Metrics -->
  <rect x="200" y="760" width="800" height="80" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="785" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d97706">
    Performance Characteristics
  </text>
  <text x="400" y="810" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#92400e">
