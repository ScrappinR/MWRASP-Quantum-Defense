  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
  
  <line x1="350" y1="160" x2="400" y2="160" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="160" x2="750" y2="160" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1050" y1="160" x2="1100" y2="160" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Detailed Flow Diagram -->
