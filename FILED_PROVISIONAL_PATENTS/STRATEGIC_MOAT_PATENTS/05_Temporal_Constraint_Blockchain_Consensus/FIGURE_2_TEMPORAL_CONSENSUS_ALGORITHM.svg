<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phaseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="validationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consensusGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="1400" height="60" fill="url(#headerGradient)"/>
  <text x="700" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    Figure 2: Temporal Consensus Algorithm Flow with Speed-of-Light Validation
  </text>
  
  <!-- Phase 1: Transaction Proposal -->
  <rect x="50" y="100" width="300" height="120" fill="url(#phaseGradient)" rx="10"/>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Phase 1: Transaction Proposal
  </text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    • Quantum-resistant digital signature
  </text>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    • Timestamp with nanosecond precision
  </text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    • Geographic location metadata
  </text>
  
  <!-- Phase 2: Temporal Validation -->
  <rect x="400" y="100" width="300" height="120" fill="url(#validationGradient)" rx="10"/>
  <text x="550" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Phase 2: Temporal Validation
  </text>
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
