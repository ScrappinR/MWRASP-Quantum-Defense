  </text>
  
  <!-- Process Flow Arrows -->
  <line x1="300" y1="395" x2="400" y2="395" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="395" x2="750" y2="395" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="950" y1="395" x2="1050" y2="395" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
