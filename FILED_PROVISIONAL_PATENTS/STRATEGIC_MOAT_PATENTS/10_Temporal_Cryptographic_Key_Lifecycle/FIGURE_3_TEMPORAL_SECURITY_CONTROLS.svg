<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; }
      .component-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .label-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; }
      .arrow { marker-end: url(#arrowhead); stroke: #333; stroke-width: 2; fill: none; }
      .time-arrow { marker-end: url(#arrowhead); stroke: #1976d2; stroke-width: 3; fill: none; }
      .access-window { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; rx: 5; }
      .time-lock { fill: #ffebee; stroke: #f44336; stroke-width: 2; rx: 5; }
      .validation-engine { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; rx: 8; }
      .temporal-policy { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; rx: 8; }
      .security-layer { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; rx: 8; }
      .time-sync { fill: #fff8e1; stroke: #fbc02d; stroke-width: 2; rx: 5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" class="title-text">FIGURE 3: Temporal Security Controls and Time-Locked Access System</text>
  
  <!-- Central Temporal Validation Engine -->
  <rect x="450" y="350" width="300" height="100" class="validation-engine"/>
  <text x="600" y="385" class="component-text">Temporal Access</text>
  <text x="600" y="405" class="component-text">Validation Engine</text>
  <text x="600" y="430" class="label-text">Real-time temporal constraint validation</text>
  
  <!-- Time Synchronization Services -->
  <rect x="50" y="100" width="200" height="80" class="time-sync"/>
  <text x="150" y="130" class="component-text">Time Synchronization</text>
  <text x="150" y="150" class="label-text">• NTP/PTP Sources</text>
  <text x="150" y="165" class="label-text">• Atomic Clock Reference</text>
  
  <!-- Temporal Policy Engine -->
  <rect x="950" y="100" width="200" height="80" class="temporal-policy"/>
  <text x="1050" y="130" class="component-text">Temporal Policy</text>
  <text x="1050" y="150" class="label-text">• Access Window Definitions</text>
  <text x="1050" y="165" class="label-text">• Time-Based Rules</text>
  
  <!-- Access Windows -->
  <rect x="100" y="250" width="180" height="60" class="access-window"/>
  <text x="190" y="275" class="component-text">Access Window A</text>
  <text x="190" y="295" class="label-text">08:00 - 17:00 UTC</text>
  
  <rect x="320" y="250" width="180" height="60" class="access-window"/>
  <text x="410" y="275" class="component-text">Access Window B</text>
  <text x="410" y="295" class="label-text">Emergency Access Only</text>
  
  <rect x="700" y="250" width="180" height="60" class="access-window"/>
  <text x="790" y="275" class="component-text">Access Window C</text>
  <text x="790" y="295" class="label-text">Scheduled Maintenance</text>
  
  <rect x="920" y="250" width="180" height="60" class="access-window"/>
  <text x="1010" y="275" class="component-text">Access Window D</text>
  <text x="1010" y="295" class="label-text">Administrative Access</text>
  
  <!-- Time Locks -->
  <rect x="150" y="500" width="150" height="50" class="time-lock"/>
  <text x="225" y="520" class="component-text">Time Lock 1</text>
  <text x="225" y="535" class="small-text">Expires: 2025-12-31</text>
  
  <rect x="350" y="500" width="150" height="50" class="time-lock"/>
  <text x="425" y="520" class="component-text">Time Lock 2</text>
  <text x="425" y="535" class="small-text">Duration: 30 days</text>
  
  <rect x="700" y="500" width="150" height="50" class="time-lock"/>
  <text x="775" y="520" class="component-text">Time Lock 3</text>
  <text x="775" y="535" class="small-text">Conditional Release</text>
  
  <rect x="900" y="500" width="150" height="50" class="time-lock"/>
  <text x="975" y="520" class="component-text">Time Lock 4</text>
  <text x="975" y="535" class="small-text">Multi-party Release</text>
  
  <!-- Security Layers -->
  <rect x="200" y="650" width="200" height="80" class="security-layer"/>
  <text x="300" y="675" class="component-text">Cryptographic</text>
  <text x="300" y="695" class="component-text">Time Locks</text>
  <text x="300" y="715" class="label-text">Post-quantum secure</text>
  
  <rect x="450" y="650" width="200" height="80" class="security-layer"/>
  <text x="550" y="675" class="component-text">Temporal</text>
  <text x="550" y="695" class="component-text">Attestation</text>
  <text x="550" y="715" class="label-text">Time-based proofs</text>
  
  <rect x="700" y="650" width="200" height="80" class="security-layer"/>
  <text x="800" y="675" class="component-text">Access Control</text>
  <text x="800" y="695" class="component-text">Enforcement</text>
  <text x="800" y="715" class="label-text">Policy compliance</text>
  
  <!-- Temporal Timeline -->
  <rect x="50" y="800" width="1100" height="50" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="815" class="component-text">Timeline</text>
  
  <!-- Timeline markers -->
  <line x1="150" y1="800" x2="150" y2="850" stroke="#4caf50" stroke-width="2"/>
  <text x="150" y="840" class="small-text">T0</text>
  
  <line x1="300" y1="800" x2="300" y2="850" stroke="#2196f3" stroke-width="2"/>
  <text x="300" y="840" class="small-text">T1</text>
  
  <line x1="450" y1="800" x2="450" y2="850" stroke="#ff9800" stroke-width="2"/>
  <text x="450" y="840" class="small-text">T2</text>
  
  <line x1="600" y1="800" x2="600" y2="850" stroke="#9c27b0" stroke-width="2"/>
  <text x="600" y="840" class="small-text">T3</text>
  
  <line x1="750" y1="800" x2="750" y2="850" stroke="#f44336" stroke-width="2"/>
  <text x="750" y="840" class="small-text">T4</text>
  
  <line x1="900" y1="800" x2="900" y2="850" stroke="#795548" stroke-width="2"/>
  <text x="900" y="840" class="small-text">T5</text>
  
  <line x1="1050" y1="800" x2="1050" y2="850" stroke="#607d8b" stroke-width="2"/>
  <text x="1050" y="840" class="small-text">Tn</text>
  
  <!-- Timeline regions -->
  <rect x="150" y="805" width="150" height="30" fill="#e8f5e8" opacity="0.7"/>
  <text x="225" y="822" class="small-text">Active Window</text>
  
  <rect x="300" y="805" width="100" height="30" fill="#ffebee" opacity="0.7"/>
  <text x="350" y="822" class="small-text">Locked</text>
  
  <rect x="400" y="805" width="200" height="30" fill="#e8f5e8" opacity="0.7"/>
  <text x="500" y="822" class="small-text">Emergency Access</text>
  
  <rect x="600" y="805" width="150" height="30" fill="#ffebee" opacity="0.7"/>
  <text x="675" y="822" class="small-text">Maintenance</text>
  
  <rect x="750" y="805" width="300" height="30" fill="#e8f5e8" opacity="0.7"/>
  <text x="900" y="822" class="small-text">Extended Access Window</text>
  
  <!-- Flow Arrows -->
  <!-- From Time Sync to Validation Engine -->
  <line x1="250" y1="140" x2="500" y2="350" class="arrow"/>
  
  <!-- From Temporal Policy to Validation Engine -->
  <line x1="950" y1="140" x2="700" y2="350" class="arrow"/>
  
  <!-- From Access Windows to Validation Engine -->
  <line x1="190" y1="310" x2="550" y2="350" class="arrow"/>
  <line x1="410" y1="310" x2="575" y2="350" class="arrow"/>
  <line x1="790" y1="310" x2="625" y2="350" class="arrow"/>
  <line x1="1010" y1="310" x2="650" y2="350" class="arrow"/>
  
  <!-- From Validation Engine to Time Locks -->
  <line x1="550" y1="450" x2="300" y2="500" class="arrow"/>
  <line x1="575" y1="450" x2="425" y2="500" class="arrow"/>
  <line x1="625" y1="450" x2="775" y2="500" class="arrow"/>
  <line x1="650" y1="450" x2="900" y2="500" class="arrow"/>
  
  <!-- From Time Locks to Security Layers -->
  <line x1="225" y1="550" x2="300" y2="650" class="arrow"/>
  <line x1="425" y1="550" x2="550" y2="650" class="arrow"/>
  <line x1="775" y1="550" x2="800" y2="650" class="arrow"/>
  
  <!-- Validation Process Flow -->
  <rect x="500" y="200" width="200" height="40" fill="#e1f5fe" stroke="#01579b" stroke-width="1" rx="5"/>
  <text x="600" y="225" class="label-text">1. Time Validation → 2. Policy Check → 3. Access Grant/Deny</text>
  
  <!-- Connection to validation process -->
  <line x1="600" y1="240" x2="600" y2="350" class="arrow"/>
  
  <!-- Legend -->
  <rect x="50" y="750" width="1100" height="40" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <text x="600" y="775" class="label-text">Legend: Green = Access Granted | Red = Access Denied | Blue = Validation Engine | Orange = Policy Engine | Purple = Security Layers | Yellow = Time Sync</text>
</svg>