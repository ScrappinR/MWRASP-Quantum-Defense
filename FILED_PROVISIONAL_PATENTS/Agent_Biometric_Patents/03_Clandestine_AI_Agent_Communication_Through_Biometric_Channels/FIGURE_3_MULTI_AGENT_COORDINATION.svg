  <text x="110" y="575" class="label-text">ERROR</text>
  <text x="110" y="590" class="label-text">CORRECTION</text>
  <text x="110" y="610" class="tiny-text">Reed-Solomon</text>
  <text x="110" y="625" class="tiny-text">25% Redundancy</text>
  
  <!-- Flow Control -->
  <rect x="630" y="550" width="120" height="80" class="network-box"/>
  <text x="690" y="575" class="label-text">FLOW</text>
  <text x="690" y="590" class="label-text">CONTROL</text>
  <text x="690" y="610" class="tiny-text">Congestion Mgmt</text>
  <text x="690" y="625" class="tiny-text">Rate Limiting</text>
  
  <!-- Synchronization Lines -->
  <line x1="250" y1="600" x2="110" y2="630" class="coordination-flow"/>
  <line x1="550" y1="600" x2="690" y2="630" class="coordination-flow"/>
  
</g>
  </g>
  
</svg>

