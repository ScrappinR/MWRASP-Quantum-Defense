  <line x1="400" y1="110" x2="250" y2="200" class="coordination-flow"/>
  <line x1="400" y1="160" x2="400" y2="140" class="coordination-flow"/>
  <line x1="400" y1="110" x2="550" y2="200" class="coordination-flow"/>
  <line x1="400" y1="110" x2="700" y2="140" class="coordination-flow"/>
  <line x1="400" y1="110" x2="200" y2="350" class="coordination-flow"/>
  <line x1="400" y1="110" x2="600" y2="350" class="coordination-flow"/>
  
  <!-- Message Fragmentation Indicators -->
  <text x="175" y="135" class="tiny-text">Fragment 1/3</text>
  <text x="325" y="155" class="tiny-text">Fragment 2/3</text>
  <text x="525" y="155" class="tiny-text">Fragment 3/3</text>
  
  <!-- Network Status Indicators -->
  <circle cx="30" cy="180" r="8" fill="green"/>
  <text x="20" y="200" class="tiny-text">ACTIVE</text>
  
  <circle cx="770" cy="180" r="8" fill="green"/>
  <text x="760" y="200" class="tiny-text">READY</text>
  
  <circle cx="180" cy="240" r="8" fill="orange"/>
