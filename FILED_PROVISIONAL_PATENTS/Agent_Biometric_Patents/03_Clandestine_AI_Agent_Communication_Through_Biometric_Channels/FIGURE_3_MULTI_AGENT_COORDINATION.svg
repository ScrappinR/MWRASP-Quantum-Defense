  <!-- Network Coordination Layer -->
  <rect x="200" y="50" width="400" height="60" class="coordinator-box"/>
  <text x="400" y="75" class="label-text">DISTRIBUTED COORDINATION CONTROLLER</text>
  <text x="400" y="95" class="small-text">â€¢ Network Topology Management â€¢ Message Routing â€¢ Synchronization Control</text>
  
  <!-- Agent Network Topology -->
  <!-- Agent 1 (Top Left) -->
  <rect x="50" y="140" width="100" height="80" class="agent-box"/>
  <text x="100" y="165" class="label-text">AGENT 1</text>
