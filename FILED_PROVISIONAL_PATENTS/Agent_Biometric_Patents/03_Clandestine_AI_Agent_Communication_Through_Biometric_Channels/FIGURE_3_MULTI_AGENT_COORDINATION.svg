  <text x="250" y="225" class="label-text">AGENT 3</text>
  <text x="250" y="240" class="label-text">(RELAY)</text>
  <text x="250" y="260" class="tiny-text">Route Node A</text>
  <text x="250" y="275" class="tiny-text">Forwarding Logic</text>
  
  <!-- Agent 4 (Center) -->
  <rect x="350" y="160" width="100" height="80" class="agent-box"/>
  <text x="400" y="185" class="label-text">AGENT 4</text>
  <text x="400" y="200" class="label-text">(HUB)</text>
  <text x="400" y="220" class="tiny-text">Central Router</text>
  <text x="400" y="235" class="tiny-text">Load Balancer</text>
  
  <!-- Agent 5 (Middle Right) -->
  <rect x="500" y="200" width="100" height="80" class="agent-box"/>
  <text x="550" y="225" class="label-text">AGENT 5</text>
  <text x="550" y="240" class="label-text">(RELAY)</text>
  <text x="550" y="260" class="tiny-text">Route Node B</text>
  <text x="550" y="275" class="tiny-text">Backup Path</text>
  
  <!-- Agent 6 (Bottom Left) -->
