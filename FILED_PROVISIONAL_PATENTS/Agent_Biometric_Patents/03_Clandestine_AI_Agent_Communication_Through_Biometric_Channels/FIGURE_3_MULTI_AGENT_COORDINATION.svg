  <text x="200" y="390" class="label-text">(RELAY)</text>
  <text x="200" y="410" class="tiny-text">Redundant Path</text>
  <text x="200" y="425" class="tiny-text">Error Recovery</text>
  
  <!-- Agent 7 (Bottom Right) -->
