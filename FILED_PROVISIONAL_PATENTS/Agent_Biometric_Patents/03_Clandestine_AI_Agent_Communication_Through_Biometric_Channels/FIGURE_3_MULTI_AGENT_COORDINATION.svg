  <text x="125" y="505" class="tiny-text">Agent 1 â†’ 4 â†’ 2</text>
  <text x="125" y="520" class="tiny-text">Latency: 45ms</text>
  <text x="125" y="535" class="tiny-text">Reliability: 98%</text>
  
  <rect x="220" y="460" width="150" height="80" class="route-box"/>
  <text x="295" y="485" class="label-text">BACKUP ROUTE</text>
  <text x="295" y="505" class="tiny-text">Agent 1 â†’ 3 â†’ 5 â†’ 2</text>
  <text x="295" y="520" class="tiny-text">Latency: 67ms</text>
  <text x="295" y="535" class="tiny-text">Reliability: 95%</text>
  
  <rect x="390" y="460" width="150" height="80" class="route-box"/>
  <text x="465" y="485" class="label-text">REDUNDANT ROUTE</text>
  <text x="465" y="505" class="tiny-text">Agent 1 â†’ 6 â†’ 7 â†’ 2</text>
  <text x="465" y="520" class="tiny-text">Latency: 89ms</text>
  <text x="465" y="535" class="tiny-text">Reliability: 92%</text>
  
  <rect x="560" y="460" width="150" height="80" class="route-box"/>
