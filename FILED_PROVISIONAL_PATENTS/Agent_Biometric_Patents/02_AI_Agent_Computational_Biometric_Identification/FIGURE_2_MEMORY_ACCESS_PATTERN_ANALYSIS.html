<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FIGURE_2_MEMORY_ACCESS_PATTERN_ANALYSIS</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        svg { 
            max-width: 100%; 
            height: auto; 
            display: block; 
            margin: 0 auto;
            background: white;
        }
        @page { 
            size: letter; 
            margin: 0.5in; 
        }
        @media print { 
            body { 
                margin: 0; 
                padding: 0.5in;
                min-height: auto; 
            } 
            svg {
                max-height: 10in;
            }
        }
    </style>
</head>
<body>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .label-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; }
      .tiny-text { font-family: Arial, sans-serif; font-size: 8px; text-anchor: middle; }
      .module-box { fill: none; stroke: black; stroke-width: 2; }
      .analyzer-box { fill: #e6f7ff; stroke: black; stroke-width: 1; }
      .memory-box { fill: #fff2e6; stroke: black; stroke-width: 1; }
      .pattern-box { fill: #f0f8e6; stroke: black; stroke-width: 1; }
      .connection-line { stroke: black; stroke-width: 1; fill: none; }
      .data-flow { stroke: black; stroke-width: 1; fill: none; stroke-dasharray: 5,5; }
      .process-flow { stroke: black; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="black" />
      </marker>
    </defs>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" class="title-text">FIGURE 2: MEMORY ACCESS PATTERN ANALYSIS SYSTEM</text>
  
  <!-- Memory Monitoring Layer -->
  <rect x="50" y="50" width="700" height="80" class="module-box"/>
  <text x="400" y="75" class="label-text">MEMORY MONITORING AND CAPTURE LAYER</text>
  <text x="400" y="95" class="small-text">Real-Time Memory Access Tracking • Allocation Pattern Capture • Cache Behavior Analysis</text>
  <text x="400" y="110" class="small-text">Garbage Collection Monitoring • Memory Bandwidth Utilization • Address Space Mapping</text>
  
  <!-- Dynamic Allocation Analyzer -->
  <rect x="50" y="160" width="180" height="120" class="analyzer-box"/>
  <text x="140" y="180" class="label-text">DYNAMIC ALLOCATION</text>
  <text x="140" y="195" class="label-text">ANALYZER</text>
  <text x="140" y="220" class="tiny-text">• Heap Allocation Patterns</text>
  <text x="140" y="235" class="tiny-text">• Stack Frame Analysis</text>
  <text x="140" y="250" class="tiny-text">• Memory Pool Usage</text>
  <text x="140" y="265" class="tiny-text">• Fragment Distribution</text>
  
  <!-- Cache Behavior Analyzer -->
  <rect x="250" y="160" width="180" height="120" class="analyzer-box"/>
  <text x="340" y="180" class="label-text">CACHE BEHAVIOR</text>
  <text x="340" y="195" class="label-text">ANALYZER</text>
  <text x="340" y="220" class="tiny-text">• L1/L2/L3 Cache Hits</text>
  <text x="340" y="235" class="tiny-text">• Miss Rate Patterns</text>
  <text x="340" y="250" class="tiny-text">• Prefetch Behavior</text>
  <text x="340" y="265" class="tiny-text">• Cache Line Utilization</text>
  
  <!-- Garbage Collection Analyzer -->
  <rect x="450" y="160" width="180" height="120" class="analyzer-box"/>
  <text x="540" y="180" class="label-text">GARBAGE COLLECTION</text>
  <text x="540" y="195" class="label-text">ANALYZER</text>
  <text x="540" y="220" class="tiny-text">• GC Trigger Patterns</text>
  <text x="540" y="235" class="tiny-text">• Collection Frequency</text>
  <text x="540" y="250" class="tiny-text">• Memory Pressure Response</text>
  <text x="540" y="265" class="tiny-text">• Generation Management</text>
  
  <!-- Memory Pattern Characteristics -->
  <rect x="50" y="310" width="150" height="100" class="pattern-box"/>
  <text x="125" y="330" class="label-text">ALLOCATION</text>
  <text x="125" y="345" class="label-text">CHARACTERISTICS</text>
  <text x="125" y="370" class="tiny-text">• Size Distribution</text>
  <text x="125" y="385" class="tiny-text">• Lifetime Patterns</text>
  <text x="125" y="400" class="tiny-text">• Locality Behavior</text>
  
  <rect x="220" y="310" width="150" height="100" class="pattern-box"/>
  <text x="295" y="330" class="label-text">ACCESS</text>
  <text x="295" y="345" class="label-text">PATTERNS</text>
  <text x="295" y="370" class="tiny-text">• Sequential vs Random</text>
  <text x="295" y="385" class="tiny-text">• Read/Write Ratios</text>
  <text x="295" y="400" class="tiny-text">• Temporal Clustering</text>
  
  <rect x="390" y="310" width="150" height="100" class="pattern-box"/>
  <text x="465" y="330" class="label-text">TEMPORAL</text>
  <text x="465" y="345" class="label-text">DYNAMICS</text>
  <text x="465" y="370" class="tiny-text">• Access Frequency</text>
  <text x="465" y="385" class="tiny-text">• Burst Patterns</text>
  <text x="465" y="400" class="tiny-text">• Idle Periods</text>
  
  <rect x="560" y="310" width="150" height="100" class="pattern-box"/>
  <text x="635" y="330" class="label-text">SPATIAL</text>
  <text x="635" y="345" class="label-text">LOCALITY</text>
  <text x="635" y="370" class="tiny-text">• Address Clustering</text>
  <text x="635" y="385" class="tiny-text">• Working Set Size</text>
  <text x="635" y="400" class="tiny-text">• Reference Patterns</text>
  
  <!-- Biometric Signature Generator -->
  <rect x="250" y="440" width="300" height="80" class="memory-box"/>
  <text x="400" y="465" class="label-text">MEMORY BIOMETRIC SIGNATURE GENERATOR</text>
  <text x="400" y="485" class="small-text">• Pattern Vectorization • Characteristic Extraction</text>
  <text x="400" y="500" class="small-text">• Signature Normalization • Uniqueness Scoring</text>
  
  <!-- Output -->
  <rect x="300" y="540" width="200" height="50" class="module-box"/>
  <text x="400" y="560" class="label-text">MEMORY BIOMETRIC</text>
  <text x="400" y="575" class="label-text">FINGERPRINT</text>
  
  <!-- Flow Lines -->
  <!-- Monitoring to Analyzers -->
  <line x1="140" y1="130" x2="140" y2="160" class="data-flow"/>
  <line x1="340" y1="130" x2="340" y2="160" class="data-flow"/>
  <line x1="540" y1="130" x2="540" y2="160" class="data-flow"/>
  
  <!-- Analyzers to Patterns -->
  <line x1="140" y1="280" x2="125" y2="310" class="process-flow"/>
  <line x1="340" y1="280" x2="295" y2="310" class="process-flow"/>
  <line x1="540" y1="280" x2="465" y2="310" class="process-flow"/>
  <line x1="340" y1="280" x2="635" y2="310" class="process-flow"/>
  
  <!-- Patterns to Signature Generator -->
  <line x1="125" y1="410" x2="300" y2="440" class="process-flow"/>
  <line x1="295" y1="410" x2="350" y2="440" class="process-flow"/>
  <line x1="465" y1="410" x2="450" y2="440" class="process-flow"/>
  <line x1="635" y1="410" x2="550" y2="440" class="process-flow"/>
  
  <!-- Signature Generator to Output -->
  <line x1="400" y1="520" x2="400" y2="540" class="process-flow"/>
  
  <!-- Memory Types Visualization -->
  <rect x="650" y="160" width="100" height="120" class="memory-box"/>
  <text x="700" y="180" class="label-text">MEMORY TYPES</text>
  <text x="700" y="200" class="tiny-text">Stack Memory</text>
  <text x="700" y="215" class="tiny-text">Heap Memory</text>
  <text x="700" y="230" class="tiny-text">Static Memory</text>
  <text x="700" y="245" class="tiny-text">Cache Memory</text>
  <text x="700" y="260" class="tiny-text">Register Usage</text>
  
</svg>
</body>
</html>
