<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FIGURE_8_TEMPLATE_MANAGEMENT_SYSTEM</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        svg { 
            max-width: 100%; 
            height: auto; 
            display: block; 
            margin: 0 auto;
            background: white;
        }
        @page { 
            size: letter; 
            margin: 0.5in; 
        }
        @media print { 
            body { 
                margin: 0; 
                padding: 0.5in;
                min-height: auto; 
            } 
            svg {
                max-height: 10in;
            }
        }
    </style>
</head>
<body>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .label-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; }
      .tiny-text { font-family: Arial, sans-serif; font-size: 8px; text-anchor: middle; }
      .module-box { fill: none; stroke: black; stroke-width: 2; }
      .template-box { fill: #f0f8ff; stroke: black; stroke-width: 2; }
      .storage-box { fill: #e6f3ff; stroke: black; stroke-width: 1; }
      .process-box { fill: #fff2e6; stroke: black; stroke-width: 1; }
      .security-box { fill: #e6ffe6; stroke: black; stroke-width: 1; }
      .connection-line { stroke: black; stroke-width: 1; fill: none; }
      .secure-line { stroke: green; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
      .data-flow { stroke: blue; stroke-width: 2; fill: none; marker-end: url(#bluearrow); }
    </style>
    <defs>
      <marker id="bluearrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="blue" />
      </marker>
    </defs>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" class="title-text">FIGURE 8: BIOMETRIC TEMPLATE MANAGEMENT SYSTEM</text>
  
  <!-- Template Management Core -->
  <rect x="200" y="50" width="400" height="80" class="template-box"/>
  <text x="400" y="80" class="label-text">CENTRAL TEMPLATE MANAGEMENT CONTROLLER</text>
  <text x="400" y="100" class="small-text">• Template Lifecycle Management • Version Control • Access Control</text>
  <text x="400" y="115" class="small-text">• Encryption Management • Backup & Recovery • Performance Optimization</text>
  
  <!-- Template Storage Systems -->
  <rect x="50" y="160" width="140" height="100" class="storage-box"/>
  <text x="120" y="185" class="label-text">PRIMARY</text>
  <text x="120" y="200" class="label-text">TEMPLATE STORE</text>
  <text x="120" y="225" class="tiny-text">• Active Templates</text>
  <text x="120" y="240" class="tiny-text">• Fast Access</text>
  <text x="120" y="255" class="tiny-text">• High Performance</text>
  
  <rect x="210" y="160" width="140" height="100" class="storage-box"/>
  <text x="280" y="185" class="label-text">BACKUP</text>
  <text x="280" y="200" class="label-text">TEMPLATE STORE</text>
  <text x="280" y="225" class="tiny-text">• Redundant Copies</text>
  <text x="280" y="240" class="tiny-text">• Disaster Recovery</text>
  <text x="280" y="255" class="tiny-text">• Geographic Distribution</text>
  
  <rect x="370" y="160" width="140" height="100" class="storage-box"/>
  <text x="440" y="185" class="label-text">ARCHIVE</text>
  <text x="440" y="200" class="label-text">TEMPLATE STORE</text>
  <text x="440" y="225" class="tiny-text">• Historical Templates</text>
  <text x="440" y="240" class="tiny-text">• Long-term Storage</text>
  <text x="440" y="255" class="tiny-text">• Audit Trail</text>
  
  <rect x="530" y="160" width="140" height="100" class="storage-box"/>
  <text x="600" y="185" class="label-text">DISTRIBUTED</text>
  <text x="600" y="200" class="label-text">CACHE</text>
  <text x="600" y="225" class="tiny-text">• Frequently Used</text>
  <text x="600" y="240" class="tiny-text">• Low Latency</text>
  <text x="600" y="255" class="tiny-text">• Edge Deployment</text>
  
  <!-- Template Processing -->
  <rect x="100" y="290" width="150" height="80" class="process-box"/>
  <text x="175" y="315" class="label-text">TEMPLATE</text>
  <text x="175" y="330" class="label-text">GENERATION</text>
  <text x="175" y="350" class="tiny-text">• Biometric Extraction</text>
  <text x="175" y="365" class="tiny-text">• Feature Encoding</text>
  
  <rect x="270" y="290" width="150" height="80" class="process-box"/>
  <text x="345" y="315" class="label-text">TEMPLATE</text>
  <text x="345" y="330" class="label-text">OPTIMIZATION</text>
  <text x="345" y="350" class="tiny-text">• Size Compression</text>
  <text x="345" y="365" class="tiny-text">• Quality Enhancement</text>
  
  <rect x="440" y="290" width="150" height="80" class="process-box"/>
  <text x="515" y="315" class="label-text">TEMPLATE</text>
  <text x="515" y="330" class="label-text">VALIDATION</text>
  <text x="515" y="350" class="tiny-text">• Quality Assurance</text>
  <text x="515" y="365" class="tiny-text">• Integrity Checking</text>
  
  <!-- Security Layer -->
  <rect x="50" y="400" width="130" height="80" class="security-box"/>
  <text x="115" y="425" class="label-text">ENCRYPTION</text>
  <text x="115" y="440" class="label-text">ENGINE</text>
  <text x="115" y="460" class="tiny-text">• AES-256 Encryption</text>
  <text x="115" y="475" class="tiny-text">• Key Management</text>
  
  <rect x="200" y="400" width="130" height="80" class="security-box"/>
  <text x="265" y="425" class="label-text">ACCESS</text>
  <text x="265" y="440" class="label-text">CONTROL</text>
  <text x="265" y="460" class="tiny-text">• Role-Based Security</text>
  <text x="265" y="475" class="tiny-text">• Permission Management</text>
  
  <rect x="350" y="400" width="130" height="80" class="security-box"/>
  <text x="415" y="425" class="label-text">AUDIT</text>
  <text x="415" y="440" class="label-text">LOGGING</text>
  <text x="415" y="460" class="tiny-text">• Access Tracking</text>
  <text x="415" y="475" class="tiny-text">• Change History</text>
  
  <rect x="500" y="400" width="130" height="80" class="security-box"/>
  <text x="565" y="425" class="label-text">INTEGRITY</text>
  <text x="565" y="440" class="label-text">MONITORING</text>
  <text x="565" y="460" class="tiny-text">• Tamper Detection</text>
  <text x="565" y="475" class="tiny-text">• Checksum Validation</text>
  
  <!-- Performance Monitoring -->
  <rect x="650" y="400" width="120" height="80" class="process-box"/>
  <text x="710" y="425" class="label-text">PERFORMANCE</text>
  <text x="710" y="440" class="label-text">MONITOR</text>
  <text x="710" y="460" class="tiny-text">• Response Time</text>
  <text x="710" y="475" class="tiny-text">• Storage Utilization</text>
  
  <!-- Management Operations -->
  <rect x="200" y="510" width="400" height="60" class="template-box"/>
  <text x="400" y="535" class="label-text">TEMPLATE LIFECYCLE OPERATIONS</text>
  <text x="400" y="555" class="small-text">• Create • Update • Delete • Archive • Restore • Migrate • Synchronize</text>
  
  <!-- Flow Lines -->
  <!-- Controller to Storage -->
  <line x1="300" y1="130" x2="120" y2="160" class="data-flow"/>
  <line x1="400" y1="130" x2="280" y2="160" class="data-flow"/>
  <line x1="400" y1="130" x2="440" y2="160" class="data-flow"/>
  <line x1="500" y1="130" x2="600" y2="160" class="data-flow"/>
  
  <!-- Storage to Processing -->
  <line x1="120" y1="260" x2="175" y2="290" class="connection-line"/>
  <line x1="280" y1="260" x2="345" y2="290" class="connection-line"/>
  <line x1="440" y1="260" x2="515" y2="290" class="connection-line"/>
  
  <!-- Processing to Security -->
  <line x1="175" y1="370" x2="115" y2="400" class="secure-line"/>
  <line x1="345" y1="370" x2="265" y2="400" class="secure-line"/>
  <line x1="515" y1="370" x2="415" y2="400" class="secure-line"/>
  
  <!-- Security Integration -->
  <line x1="565" y1="400" x2="600" y2="260" class="secure-line"/>
  <line x1="710" y1="400" x2="600" y2="260" class="connection-line"/>
  
  <!-- Lifecycle Operations -->
  <line x1="400" y1="510" x2="175" y2="370" class="data-flow"/>
  <line x1="400" y1="510" x2="345" y2="370" class="data-flow"/>
  <line x1="400" y1="510" x2="515" y2="370" class="data-flow"/>
  
  <!-- Template Versioning -->
  <text x="50" y="300" class="tiny-text">Version 1.0</text>
  <text x="50" y="315" class="tiny-text">Version 1.1</text>
  <text x="50" y="330" class="tiny-text">Version 2.0</text>
  
  <!-- Performance Metrics -->
  <text x="680" y="300" class="tiny-text">Avg Access: 2ms</text>
  <text x="680" y="315" class="tiny-text">Storage: 85%</text>
  <text x="680" y="330" class="tiny-text">Throughput: 5K/s</text>
  
</svg>
</body>
</html>
