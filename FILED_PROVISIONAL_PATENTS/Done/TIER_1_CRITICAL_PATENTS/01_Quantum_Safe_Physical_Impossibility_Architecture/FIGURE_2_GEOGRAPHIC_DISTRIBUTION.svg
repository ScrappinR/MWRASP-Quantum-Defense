<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- USPTO Patent Drawing - Figure 2: Geographic Distribution Map -->
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">
    FIG. 2 - GLOBAL FRAGMENT DISTRIBUTION NETWORK
  </text>
  
  <!-- World Map Outline (Simplified) -->
  <rect x="50" y="50" width="700" height="400" fill="none" stroke="black" stroke-width="2"/>
  <text x="400" y="70" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">
    GLOBAL GEOGRAPHIC DISTRIBUTION MAP
  </text>
  
  <!-- Continental Outlines (Simplified geometric shapes) -->
  <!-- North America -->
  <path d="M 150 150 L 250 120 L 280 180 L 200 220 L 120 200 Z" fill="none" stroke="black" stroke-width="1"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial" font-size="8">
    NORTH AMERICA
  </text>
  
  <!-- Europe -->
  <path d="M 380 130 L 450 125 L 460 160 L 420 180 L 370 155 Z" fill="none" stroke="black" stroke-width="1"/>
  <text x="415" y="150" text-anchor="middle" font-family="Arial" font-size="8">
    EUROPE
  </text>
  
  <!-- Asia -->
  <path d="M 500 120 L 650 110 L 680 180 L 600 200 L 480 170 Z" fill="none" stroke="black" stroke-width="1"/>
  <text x="580" y="155" text-anchor="middle" font-family="Arial" font-size="8">
    ASIA
  </text>
  
  <!-- Australia/Oceania -->
  <path d="M 600 280 L 680 275 L 690 310 L 620 320 Z" fill="none" stroke="black" stroke-width="1"/>
  <text x="645" y="298" text-anchor="middle" font-family="Arial" font-size="8">
    OCEANIA
  </text>
  
  <!-- Fragment Location Nodes -->
  
  <!-- Singapore (1) -->
  <circle cx="580" cy="230" r="8" fill="none" stroke="black" stroke-width="2"/>
  <text x="580" y="235" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold">
    1
  </text>
  <text x="580" y="250" text-anchor="middle" font-family="Arial" font-size="9">
    SINGAPORE
  </text>
  <text x="580" y="262" text-anchor="middle" font-family="Arial" font-size="8">
    (1°N, 103°E)
  </text>
  
  <!-- Switzerland (2) -->
  <circle cx="420" cy="145" r="8" fill="none" stroke="black" stroke-width="2"/>
  <text x="420" y="150" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold">
    2
  </text>
  <text x="420" y="132" text-anchor="middle" font-family="Arial" font-size="9">
    SWITZERLAND
  </text>
  <text x="420" y="120" text-anchor="middle" font-family="Arial" font-size="8">
    (46°N, 8°E)
  </text>
  
  <!-- Japan (3) -->
  <circle cx="640" cy="160" r="8" fill="none" stroke="black" stroke-width="2"/>
  <text x="640" y="165" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold">
    3
  </text>
  <text x="640" y="180" text-anchor="middle" font-family="Arial" font-size="9">
    JAPAN
  </text>
  <text x="640" y="192" text-anchor="middle" font-family="Arial" font-size="8">
    (35°N, 139°E)
  </text>
  
  <!-- Canada (4) -->
  <circle cx="200" cy="120" r="8" fill="none" stroke="black" stroke-width="2"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold">
    4
  </text>
  <text x="200" y="108" text-anchor="middle" font-family="Arial" font-size="9">
    CANADA
  </text>
  <text x="200" y="96" text-anchor="middle" font-family="Arial" font-size="8">
    (45°N, 76°W)
  </text>
  
  <!-- New Zealand (5) -->
  <circle cx="660" cy="300" r="8" fill="none" stroke="black" stroke-width="2"/>
  <text x="660" y="305" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold">
    5
  </text>
  <text x="660" y="320" text-anchor="middle" font-family="Arial" font-size="9">
    NEW ZEALAND
  </text>
  <text x="660" y="332" text-anchor="middle" font-family="Arial" font-size="8">
    (41°S, 174°E)
  </text>
  
  <!-- Distance Lines (showing minimum separation) -->
  <line x1="420" y1="145" x2="580" y2="230" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="500" y="190" font-family="Arial" font-size="8">
    >8000km
  </text>
  
  <line x1="200" y1="120" x2="640" y2="160" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="420" y="140" font-family="Arial" font-size="8">
    >10000km
  </text>
  
  <line x1="580" y1="230" x2="660" y2="300" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="620" y="265" font-family="Arial" font-size="8">
    >8500km
  </text>
  
  <!-- Security Constraints Box -->
  <rect x="70" y="350" width="280" height="90" fill="none" stroke="black" stroke-width="1.5"/>
  <text x="210" y="370" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">
    PHYSICAL IMPOSSIBILITY CONSTRAINTS
  </text>
  <text x="80" y="390" font-family="Arial" font-size="9">
    • Minimum separation: >1000km between all locations
  </text>
  <text x="80" y="405" font-family="Arial" font-size="9">
    • Maximum travel time: <5 minutes for any computer
  </text>
  <text x="80" y="420" font-family="Arial" font-size="9">
    • Speed-of-light constraint: c = 299,792,458 m/s
  </text>
  <text x="80" y="435" font-family="Arial" font-size="9">
    • Security guarantee: Simultaneous access impossible
  </text>
  
  <!-- Technical Specifications Box -->
  <rect x="400" y="350" width="320" height="90" fill="none" stroke="black" stroke-width="1.5"/>
  <text x="560" y="370" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">
    QUANTUM ATTACK RESISTANCE
  </text>
  <text x="410" y="390" font-family="Arial" font-size="9">
    • Fragment expiry time: 300 seconds (5 minutes)
  </text>
  <text x="410" y="405" font-family="Arial" font-size="9">
    • Minimum fragments required: k ≥ 5 for reconstruction
  </text>
  <text x="410" y="420" font-family="Arial" font-size="9">
    • Quantum computer limitation: Cannot exceed light speed
  </text>
  <text x="410" y="435" font-family="Arial" font-size="9">
    • Information-theoretic security: Mathematically proven
  </text>
  
  <!-- Legend -->
  <rect x="70" y="470" width="650" height="60" fill="none" stroke="black" stroke-width="1"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">
    LEGEND
  </text>
  
  <circle cx="100" cy="505" r="6" fill="none" stroke="black" stroke-width="2"/>
  <text x="100" y="508" text-anchor="middle" font-family="Arial" font-size="7" font-weight="bold">N</text>
  <text x="130" y="508" font-family="Arial" font-size="9">Fragment Location Node</text>
  
  <line x1="280" y1="505" x2="320" y2="505" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="350" y="508" font-family="Arial" font-size="9">Distance Constraint Line</text>
  
  <rect x="500" y="500" width="15" height="10" fill="none" stroke="black" stroke-width="1"/>
  <text x="530" y="508" font-family="Arial" font-size="9">Geographic Region</text>
  
</svg>