  <path d="M 400 125 L 460 125" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 150 L 520 170 L 340 170 L 340 180" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
