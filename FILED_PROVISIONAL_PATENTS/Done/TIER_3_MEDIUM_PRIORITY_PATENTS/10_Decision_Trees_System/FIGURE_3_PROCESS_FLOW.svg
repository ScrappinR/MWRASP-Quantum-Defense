  <path d="M 340 310 L 340 360" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 310 L 520 340 L 380 340 L 380 380" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
