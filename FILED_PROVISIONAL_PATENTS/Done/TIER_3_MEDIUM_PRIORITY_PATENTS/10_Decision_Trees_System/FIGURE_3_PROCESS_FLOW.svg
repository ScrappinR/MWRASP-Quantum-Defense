  <text x="740" y="475" text-anchor="middle" font-family="Arial" font-size="7">Optimize:</text>
  <text x="740" y="485" text-anchor="middle" font-family="Arial" font-size="6">• Thresholds</text>
  <text x="740" y="495" text-anchor="middle" font-family="Arial" font-size="6">• Weights</text>
  <text x="740" y="505" text-anchor="middle" font-family="Arial" font-size="6">• Tree Depth</text>
  <text x="740" y="515" text-anchor="middle" font-family="Arial" font-size="6">• Split Criteria</text>
  <text x="740" y="525" text-anchor="middle" font-family="Arial" font-size="8">(330)</text>
  
  <!-- Arrow marker definition -->
