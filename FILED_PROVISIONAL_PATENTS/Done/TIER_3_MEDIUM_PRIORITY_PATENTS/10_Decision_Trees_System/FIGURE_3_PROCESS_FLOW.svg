  <text x="85" y="335" text-anchor="middle" font-family="Arial" font-size="7">Metrics:</text>
  <text x="85" y="345" text-anchor="middle" font-family="Arial" font-size="6">• Accuracy</text>
  <text x="85" y="355" text-anchor="middle" font-family="Arial" font-size="6">• Latency</text>
  <text x="85" y="365" text-anchor="middle" font-family="Arial" font-size="6">• Resources</text>
  <text x="85" y="375" text-anchor="middle" font-family="Arial" font-size="6">• Throughput</text>
  <text x="85" y="385" text-anchor="middle" font-family="Arial" font-size="6">• False +/-</text>
  <text x="85" y="395" text-anchor="middle" font-family="Arial" font-size="8">(320)</text>
  
  <!-- Optimization targets -->
