  <text x="220" y="400" text-anchor="middle" font-family="Arial" font-size="8">NO - POOR</text>
  
  <path d="M 340 400 L 340 420" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="360" y="410" text-anchor="middle" font-family="Arial" font-size="8">NO - AVERAGE</text>
  
  <path d="M 380 380 L 580 385" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="480" y="375" text-anchor="middle" font-family="Arial" font-size="8">YES - GOOD</text>
  
  <!-- To optimization -->
  <path d="M 640 410 L 640 460 L 520 460 L 520 480" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 160 470 L 160 500 L 460 500" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 340 470 L 340 500 L 460 500" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
