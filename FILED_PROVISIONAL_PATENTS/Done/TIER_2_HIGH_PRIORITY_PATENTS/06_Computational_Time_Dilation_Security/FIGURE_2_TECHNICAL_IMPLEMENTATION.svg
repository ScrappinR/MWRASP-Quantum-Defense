  <!-- Performance Optimization Details -->
  <rect x="80" y="350" width="280" height="120" fill="none" stroke="black" stroke-width="1.5"/>
  <text x="220" y="370" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">
    HYPERSPACE OPTIMIZATION TECHNIQUES
  </text>
  <text x="90" y="390" font-family="Arial" font-size="9">
    • CPU Cache Optimization: Assign to cores with largest L3 cache
  </text>
  <text x="90" y="405" font-family="Arial" font-size="9">
    • Memory Prefetching: MADV_SEQUENTIAL hints for memory regions
  </text>
  <text x="90" y="420" font-family="Arial" font-size="9">
    • Interrupt Priority: Elevated interrupt handling priority
  </text>
  <text x="90" y="435" font-family="Arial" font-size="9">
    • Real-Time Scheduling: SCHED_FIFO policy for critical processes
  </text>
  <text x="90" y="450" font-family="Arial" font-size="9">
    • Resource Isolation: Dedicated CPU cores for security processes
  </text>
  <text x="220" y="465" text-anchor="middle" font-family="Arial" font-size="8">
    (500)
  </text>
  
  <!-- Quarantine Restrictions Details -->
  <rect x="400" y="350" width="280" height="120" fill="none" stroke="black" stroke-width="1.5"/>
  <text x="540" y="370" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">
    QUARANTINE RESTRICTION TECHNIQUES
  </text>
  <text x="410" y="390" font-family="Arial" font-size="9">
    • CPU Throttling: Single slowest core assignment only
  </text>
  <text x="410" y="405" font-family="Arial" font-size="9">
    • Memory Limitation: 100MB maximum memory allocation
  </text>
  <text x="410" y="420" font-family="Arial" font-size="9">
    • I/O Throttling: IOPRIO_CLASS_IDLE for all disk operations
  </text>
  <text x="410" y="435" font-family="Arial" font-size="9">
    • Network Restriction: Bandwidth limiting and connection limits
  </text>
  <text x="410" y="450" font-family="Arial" font-size="9">
    • Filesystem Access: Read-only access with monitoring
  </text>
  <text x="540" y="465" text-anchor="middle" font-family="Arial" font-size="8">
    (600)
  </text>
  
