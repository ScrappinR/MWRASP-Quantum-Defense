  <path d="M 590 320 L 440 360" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 620 320 L 645 360" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  
