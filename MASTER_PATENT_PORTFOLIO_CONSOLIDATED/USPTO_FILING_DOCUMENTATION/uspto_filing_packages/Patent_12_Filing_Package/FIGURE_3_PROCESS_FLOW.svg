<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- USPTO Patent Drawing - Figure 3: Hardware Abstraction Process Flow -->
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">
    FIG. 3 - HARDWARE ABSTRACTION PROCESS FLOW
  </text>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Start Node -->
  <ellipse cx="400" cy="80" rx="80" ry="20" fill="none" stroke="black" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">
    APPLICATION REQUEST
  </text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial" font-size="8">
    (1000)
  </text>
  
  <!-- API Gateway Processing -->
  <rect x="320" y="120" width="160" height="40" fill="none" stroke="black" stroke-width="2"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">
    API GATEWAY PARSING
  </text>
  <text x="400" y="152" text-anchor="middle" font-family="Arial" font-size="8">
    Parse request, validate params (1001)
  </text>
  
  <!-- Resource Requirements Analysis -->
  <rect x="320" y="180" width="160" height="40" fill="none" stroke="black" stroke-width="2"/>
  <text x="400" y="200" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">
    ANALYZE REQUIREMENTS
  </text>
  <text x="400" y="212" text-anchor="middle" font-family="Arial" font-size="8">
    Compute, memory, quantum needs (1002)
  </text>
  
  <!-- Hardware Selection Decision -->
  <polygon points="400,240 480,270 400,300 320,270" fill="none" stroke="black" stroke-width="3"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold">
    SELECT OPTIMAL
  </text>
  <text x="400" y="275" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold">
    HARDWARE?
  </text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial" font-size="8">
    (1003)
  </text>
  
  <!-- Classical Processing Branch -->
  <rect x="100" y="330" width="140" height="40" fill="none" stroke="black" stroke-width="2"/>
  <text x="170" y="350" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">
    CLASSICAL ROUTE
  </text>
  <text x="170" y="362" text-anchor="middle" font-family="Arial" font-size="8">
    Use CPU/GPU/FPGA (1004)
  </text>
  
  <!-- Quantum Processing Branch -->
  <rect x="560" y="330" width="140" height="40" fill="none" stroke="black" stroke-width="2"/>
  <text x="630" y="350" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">
    QUANTUM ROUTE
  </text>
  <text x="630" y="362" text-anchor="middle" font-family="Arial" font-size="8">
    Use quantum processor (1005)
  </text>
  
  <!-- Hybrid Processing Branch -->
  <rect x="320" y="330" width="160" height="40" fill="none" stroke="black" stroke-width="2"/>
  <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">
    HYBRID PROCESSING
  </text>
  <text x="400" y="362" text-anchor="middle" font-family="Arial" font-size="8">
    Use both classical + quantum (1006)
  </text>
  
  <!-- Translation Step -->
  <rect x="320" y="390" width="160" height="40" fill="none" stroke="black" stroke-width="2"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">
    TRANSLATE INSTRUCTIONS
  </text>
  <text x="400" y="422" text-anchor="middle" font-family="Arial" font-size="8">
    Convert to hardware-specific (1007)
  </text>
  
  <!-- Resource Allocation -->
  <rect x="320" y="450" width="160" height="40" fill="none" stroke="black" stroke-width="2"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">
    ALLOCATE RESOURCES
  </text>
  <text x="400" y="482" text-anchor="middle" font-family="Arial" font-size="8">
    Queue, schedule, execute (1008)
  </text>
  
  <!-- Execution Monitoring -->
  <rect x="320" y="510" width="160" height="25" fill="none" stroke="black" stroke-width="2"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">
