  <text x="160" y="140" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">
    RESOURCE MANAGEMENT
  </text>
  <text x="160" y="155" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">
    SUBSYSTEM
  </text>
  <text x="160" y="170" text-anchor="middle" font-family="Arial" font-size="8">
    (2000)
  </text>
  
  <!-- Resource Components -->
  <rect x="90" y="185" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="160" y="197" text-anchor="middle" font-family="Arial" font-size="8">
    Available Hardware Pool (2001)
  </text>
  
  <rect x="90" y="210" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="160" y="222" text-anchor="middle" font-family="Arial" font-size="8">
    Queue Management (2002)
  </text>
  
  <rect x="90" y="235" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="160" y="247" text-anchor="middle" font-family="Arial" font-size="8">
    Load Balancing (2003)
  </text>
  
  <rect x="90" y="260" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="160" y="272" text-anchor="middle" font-family="Arial" font-size="8">
    Performance Metrics (2004)
  </text>
  
  <rect x="90" y="285" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="160" y="297" text-anchor="middle" font-family="Arial" font-size="8">
    Failure Detection (2005)
  </text>
  
  <!-- Translation Engine (Right Side) -->
  <rect x="550" y="120" width="180" height="200" fill="none" stroke="black" stroke-width="2"/>
  <text x="640" y="140" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">
    INSTRUCTION TRANSLATION
  </text>
  <text x="640" y="155" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">
    ENGINE
  </text>
  <text x="640" y="170" text-anchor="middle" font-family="Arial" font-size="8">
    (3000)
  </text>
  
  <!-- Translation Components -->
  <rect x="570" y="185" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="640" y="197" text-anchor="middle" font-family="Arial" font-size="8">
    Circuit Compiler (3001)
  </text>
  
  <rect x="570" y="210" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="640" y="222" text-anchor="middle" font-family="Arial" font-size="8">
    Code Generator (3002)
  </text>
  
  <rect x="570" y="235" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="640" y="247" text-anchor="middle" font-family="Arial" font-size="8">
    Optimization Pass (3003)
  </text>
  
  <rect x="570" y="260" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="640" y="272" text-anchor="middle" font-family="Arial" font-size="8">
    Error Correction (3004)
  </text>
  
  <rect x="570" y="285" width="140" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="640" y="297" text-anchor="middle" font-family="Arial" font-size="8">
    Hardware Mapping (3005)
  </text>
  
  <!-- Error Handling Diamond -->
  <polygon points="170,380 210,410 170,440 130,410" fill="none" stroke="black" stroke-width="2"/>
  <text x="170" y="405" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold">
    ERROR?
  </text>
  <text x="170" y="415" text-anchor="middle" font-family="Arial" font-size="8">
    (4000)
  </text>
  
  <polygon points="630,380 670,410 630,440 590,410" fill="none" stroke="black" stroke-width="2"/>
  <text x="630" y="405" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold">
    ERROR?
  </text>
  <text x="630" y="415" text-anchor="middle" font-family="Arial" font-size="8">
    (4001)
  </text>
  
  <!-- Main Flow Arrows -->
  <path d="M 400 100 L 400 120" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 160 L 400 180" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 220 L 400 240" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Decision Branch Arrows -->
  <path d="M 320 270 L 170 330" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="230" y="295" text-anchor="middle" font-family="Arial" font-size="8">CLASSICAL</text>
  
  <path d="M 400 300 L 400 330" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="420" y="315" text-anchor="middle" font-family="Arial" font-size="8">HYBRID</text>
  
  <path d="M 480 270 L 630 330" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="570" y="295" text-anchor="middle" font-family="Arial" font-size="8">QUANTUM</text>
  
  <!-- Convergence to Translation -->
  <path d="M 170 370 L 170 410 L 320 410" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 370 L 400 390" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 630 370 L 630 410 L 480 410" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Execution Flow -->
  <path d="M 400 430 L 400 450" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 490 L 400 510" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Resource Management Connections -->
  <path d="M 250 200 L 320 200" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="2,2"/>
  <text x="285" y="195" text-anchor="middle" font-family="Arial" font-size="8">Resource Info</text>
  
  <path d="M 250 270 L 320 270" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="2,2"/>
  <text x="285" y="265" text-anchor="middle" font-family="Arial" font-size="8">Selection Input</text>
  
  <!-- Translation Engine Connections -->
  <path d="M 480 200 L 550 200" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="2,2"/>
  <text x="515" y="195" text-anchor="middle" font-family="Arial" font-size="8">Requirements</text>
  
  <path d="M 480 410 L 550 410" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="2,2"/>
  <text x="515" y="405" text-anchor="middle" font-family="Arial" font-size="8">Translation</text>
  
  <!-- Error Handling -->
  <path d="M 170 380 L 170 370" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 630 380 L 630 370" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Error Recovery Loops -->
  <path d="M 130 410 L 100 410 L 100 350 L 130 350" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="85" y="380" text-anchor="middle" font-family="Arial" font-size="8">Retry</text>
  
  <path d="M 670 410 L 700 410 L 700 350 L 670 350" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <text x="715" y="380" text-anchor="middle" font-family="Arial" font-size="8">Retry</text>
  
  <!-- Performance Feedback -->
  <path d="M 400 535 L 400 570 L 750 570 L 750 140 L 730 140" stroke="black" stroke-width="1" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="2,2"/>
  <text x="720" y="565" text-anchor="middle" font-family="Arial" font-size="8">Performance Feedback</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
</svg>